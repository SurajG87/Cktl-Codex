    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            color: #FFB366;
            margin-bottom: 1rem;
        }
        
        .button {
            background: #FFB366;
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #ffa24d;
        }
        
        .button-secondary {
            background: #333;
            color: #fff;
        }
        
        .button-secondary:hover {
            background: #444;
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        /* UPDATED: Square recipes grid with 8px (0.5rem) spacing between cards and responsive columns */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem; /* 8px gap between cards */
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .recipes-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 768px) {
            .recipes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .recipes-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .recipes-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* UPDATED: Recipe card with 3:4 aspect ratio - INCREASED SIZE BY 2MM */
        .recipe-card {
            background: rgba(42, 42, 42, 0.7);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 179, 102, 0.2);
            aspect-ratio: 3/4; /* 3:4 aspect ratio */
            height: auto;
            display: flex;
            flex-direction: column;
            /* Increased by 2mm in both dimensions */
            min-height: calc(140px + 2mm);
            min-width: calc(105px + 2mm);
        }

        .recipe-card:hover {
            transform: translateY(-2px);
            background: rgba(42, 42, 42, 0.9);
        }

        /* UPDATED: Image area to fill the entire card with full image display */
        .recipe-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* UPDATED: Info section positioned as overlay on top of image */
        .recipe-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 0.4rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* UPDATED: Flex container for name and ABV side by side */
        .recipe-name-abv-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* UPDATED: Smaller text for compact cards with name and ABV on same line */
        .recipe-name {
            font-weight: 600;
            font-size: 0.65rem;
            color: #FFB366;
            text-align: left;
            line-height: 1.1;
            flex: 1;
            margin-right: 0.5rem;
        }

        .recipe-abv {
            color: #fff;
            font-size: 0.6rem;
            text-align: right;
            white-space: nowrap;
            opacity: 0.9;
            flex-shrink: 0;
        }

        /* Additional responsive adjustments for better card fitting */
        @media (max-width: 480px) {
            .recipe-card {
                min-height: calc(75px + 2mm);
            }
            
            .recipe-name {
                font-size: 0.6rem;
            }
            
            .recipe-abv {
                font-size: 0.55rem;
            }
        }

        /* For very small iPhone screens */
        @media (max-width: 380px) {
            .recipe-card {
                min-height: calc(70px + 2mm);
            }
            
            .recipe-name {
                font-size: 0.55rem;
            }
            
            .recipe-abv {
                font-size: 0.5rem;
            }
            
            .recipe-info {
                padding: 0.3rem;
            }

        /* Remove spirit type from card display */
        .recipe-details {
            display: none;
        }
        
        .recipe-spirit {
            display: none;
        }
        
        /* Modal Styles */
        .modal-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);

            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            cursor: pointer;

            padding: 2rem;

            overflow-y: auto;
            cursor: default;

        .modal-title {

            margin-bottom: 1.5rem;
            text-align: center;

        .side-menu-title {

        /* UPDATED: Recipe View with name next to back arrow - no table */
        .recipe-view {

        .recipe-background {

        .recipe-content {

        /* UPDATED: Remove table layout, use flex column */
        .recipe-details-page {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .ingredients-list {
            list-style: none;

        /* UPDATED: Display measurement first, then ingredient name with 4cm space */
        .ingredient-item {
            display: flex;
            padding: 0.4rem 0;
            border-bottom: 1px solid #444;
            font-size: 0.85rem;

        .ingredient-amount {
            width: 4cm;
            flex-shrink: 0;
            font-weight: 600;
        }
        
        .ingredient-name {

        .instructions {
            white-space: pre-line;
            line-height: 1.6;

        /* UPDATED: Action buttons in same line */
        .action-buttons {
            display: flex;
            gap: 0.5rem;

            margin-top: 1.5rem;

        /* UPDATED: Remove colors from action buttons */
        .action-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;

            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .action-button:hover {
            background: #444;
        }
        
        /* Scale Recipe Styles - Compact */
        .scale-step {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #444;
        }
        
        .step-title {
            color: #FFB366;

            font-size: 1.1rem;
        }
        
        .step-description {
            color: #888;
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
        }
        
        .scale-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .option-card {
            background: #333;
            padding: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .option-card:hover {
            background: #3a3a3a;
        }
        
        .option-card.selected {
            border-color: #FFB366;
            background: #3a3a3a;
        }
        
        .option-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }
        
        .option-description {
            color: #888;
            font-size: 0.8rem;
        }
        
        .scale-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .scale-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .scale-input {
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }
        
        .dilution-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }
        
        .dilution-option {
            background: #333;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .dilution-option:hover {
            background: #3a3a3a;
        }
        
        .dilution-option.selected {
            border-color: #FFB366;
            background: #3a3a3a;
        }
        
        .dilution-percentage {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        
        .dilution-description {
            color: #888;
            font-size: 0.75rem;
        }
        
        .custom-dilution {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .custom-dilution-input {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;

        .scaled-ingredients {

        .ingredient-change {

            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .scale-summary-value {
            color: #FFB366;
            font-weight: 600;
        }
        
        /* UPDATED: Settings Styles with inline add fields */

            background: #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .settings-title {
            color: #FFB366;
            margin-bottom: 1rem;
        }

            font-size: 0.9rem;
            white-space: nowrap;

        .add-item-btn:hover {
            background: #45a049;
        }
        
        .settings-list {
            list-style: none;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #333;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }
        
        .settings-item:hover {
            background: #3a3a3a;
        }
        
        .settings-item.dragging {

            border: 2px dashed #FFB366;
        }
        
        .drag-handle {

        }
        
        .settings-actions {

        .icon-button {

            border: none;

                if (scaleType === 'servings') {
                    return servings;
                } else {
                    // Calculate based on total volume
                    const originalVolume = calculateTotalVolume(recipe.ingredients);
                    if (originalVolume === 0) return 1;
                    
                    let targetVolume = parseFloat(totalVolume);
                    if (volumeUnit === 'oz') {
                        targetVolume = targetVolume * 29.5735; // Convert oz to ml
                    }
                    
                    return targetVolume / originalVolume;
                }
            };

            // Calculate final volume and servings
            const calculateFinalVolume = () => {
                const scaleFactor = calculateScaleFactor();
                const dilution = customDilution ? parseFloat(customDilution) : dilutionPercentage;
                
                const baseVolume = calculateTotalVolume(recipe.ingredients) * scaleFactor;
                const dilutionVolume = dilution > 0 ? (baseVolume * dilution) / 100 : 0;
                
                return baseVolume + dilutionVolume;
            };

                const originalVolume = calculateTotalVolume(recipe.ingredients);

                return finalVolume / originalVolume;

        // Authentication Hook
        function useAuth() {
            const [user, setUser] = useState(null);
            const [firebaseUser, setFirebaseUser] = useState(null);
            
            useEffect(() => {
                const savedUser = localStorage.getItem('cocktailAppUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                
                const unsubscribe = auth.onAuthStateChanged((firebaseUser) => {
                    setFirebaseUser(firebaseUser);
                    console.log('Firebase auth state changed:', firebaseUser ? 'Logged in' : 'Logged out');
                });
                
                return () => unsubscribe();
            }, []);
            
            const login = async (username, password) => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    const userData = { username, isAdmin: true };
                    setUser(userData);
                    localStorage.setItem('cocktailAppUser', JSON.stringify(userData));
                    
                    try {
                        await auth.signInAnonymously();
                        console.log('Admin logged in and authenticated with Firebase');
                    } catch (error) {
                        console.error('Firebase auth error:', error);
                    }
                    
                    return true;
                }
                return false;
            };
            
            const loginAsGuest = async () => {
                const guestUser = { username: 'Guest', isAdmin: false };
                setUser(guestUser);
                localStorage.setItem('cocktailAppUser', JSON.stringify(guestUser));
                
                try {
                    await auth.signInAnonymously();
                    console.log('Guest logged in and authenticated with Firebase');
                } catch (error) {
                    console.error('Firebase auth error:', error);
                }
                
                return true;
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('cocktailAppUser');
                auth.signOut();
                console.log('User logged out');
            };
            
            return { user, firebaseUser, login, loginAsGuest, logout };
        }

        // UPDATED: Create/Edit Recipe Component with Firebase Storage upload
        function CreateEditRecipePage({ recipe, onBack, onSave, isEdit = false }) {
            const [formData, setFormData] = useState(
                recipe || {
                    name: '',
                    spirit_type: '',
                    venue: '',
                    glass_type: '',
                    abv: '',
                    pour_cost: '',
                    image_url: '',
                    ingredients: [{ name: '', amount: '', unit: 'ml' }],
                    instructions: '',
                    notes: ''
                }
            );
            
            const [imagePreview, setImagePreview] = useState(recipe?.image_url || '');
            const [isDragging, setIsDragging] = useState(false);
            const [isUploading, setIsUploading] = useState(false);
            const settings = getSettings();
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const handleIngredientChange = (index, field, value) => {
                const updatedIngredients = [...formData.ingredients];
                updatedIngredients[index][field] = value;
                setFormData(prev => ({
                    ...prev,
                    ingredients: updatedIngredients
                }));
            };
            
            const addIngredient = () => {
                setFormData(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, { name: '', amount: '', unit: 'ml' }]
                }));
            };
            
            const removeIngredient = (index) => {
                if (formData.ingredients.length > 1) {
                    const updatedIngredients = [...formData.ingredients];
                    updatedIngredients.splice(index, 1);
                    setFormData(prev => ({
                        ...prev,
                        ingredients: updatedIngredients
                    }));
                }
            };
            
            // UPDATED: Handle image upload with Firebase Storage
            const handleImageUpload = async (file) => {
                if (file) {
                    try {
                        setIsUploading(true);
                        
                        // Generate unique filename
                        const fileName = `recipe_${Date.now()}_${file.name}`;
                        
                        // Upload to Firebase Storage
                        const downloadURL = await uploadImageToFirebase(file, fileName);
                        
                        setFormData(prev => ({
                            ...prev,
                            image_url: downloadURL
                        }));
                        setImagePreview(downloadURL);
                        
                        setIsUploading(false);
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        setIsUploading(false);
                        
                        // Fallback to base64 if Firebase upload fails
                        try {
                            const base64 = await convertImageToBase64(file);
                            setFormData(prev => ({
                                ...prev,
                                image_url: base64
                            }));
                            setImagePreview(base64);
                        } catch (fallbackError) {
                            alert('Error uploading image. Please try again.');
                        }
                    }
                }
            };
            
            const handleFileInputChange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    await handleImageUpload(file);
                }
            };
            
            // Drag and drop handlers
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };
            
            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragging(false);
            };
            
            const handleDrop = async (e) => {
                e.preventDefault();
                setIsDragging(false);
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    await handleImageUpload(files[0]);
                }
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!formData.name) {

                    return;

                    ...formData,

            const [recipes, setRecipes] = useState([]);
            const [syrups, setSyrups] = useState([]);
            const [settings, setSettings] = useState(getSettings());
            const [syncStatus, setSyncStatus] = useState('synced'); // 'synced', 'syncing', 'error'
            
            // Load initial data
            useEffect(() => {
                const loadInitialData = async () => {
                    console.log('Loading initial data...');
                    
                    // Load from localStorage first for immediate display
                    const localRecipes = getRecipes();
                    const localSyrups = getSyrups();
                    const localSettings = getSettings();
                    
                    setRecipes(localRecipes);
                    setSyrups(localSyrups);
                    setSettings(localSettings);
                    
                    console.log('Local data loaded:', {
                        recipes: localRecipes.length,
                        syrups: localSyrups.length
                    });
                    
                    // Then try to load from Firebase
                    try {
                        setSyncStatus('syncing');
                        
                        const [firebaseRecipes, firebaseSyrups, firebaseSettings] = await Promise.all([
                            loadRecipesFromFirebase(),
                            loadSyrupsFromFirebase(),
                            loadSettingsFromFirebase()
                        ]);
                        
                        // Use Firebase data if available and newer
                        if (firebaseRecipes !== null) {
                            setRecipes(firebaseRecipes);
                            saveRecipes(firebaseRecipes);
                        }
                        
                        if (firebaseSyrups !== null) {
                            setSyrups(firebaseSyrups);
                            saveSyrups(firebaseSyrups);
                        }
                        
                        if (firebaseSettings !== null) {
                            setSettings(firebaseSettings);
                            saveSettings(firebaseSettings);
                        }
                        
                        setSyncStatus('synced');
                        console.log('Firebase data loaded successfully');
                    } catch (error) {
                        console.error('Error loading from Firebase:', error);
                        setSyncStatus('error');
                    }
                };
                
                loadInitialData();
            }, []);
            
            // Set up Firebase real-time listeners
            useEffect(() => {
                if (!firebaseUser) return;
                
                console.log('Setting up Firebase listeners for user:', firebaseUser.uid);
                
                const cleanup = setupFirebaseListeners(
                    (newRecipes) => {
                        console.log('Recipes updated from cloud:', newRecipes.length);
                        setRecipes(newRecipes);
                        saveRecipes(newRecipes);
                    },
                    (newSyrups) => {
                        console.log('Syrups updated from cloud:', newSyrups.length);

                        saveSyrups(newSyrups);
                    },
                    (newSettings) => {

                        syncSyrupsWithFirebase(syrups),

                                syrup={selectedSyrup}
                                onBack={() => navigateTo('syrups')}
                                isAdmin={user.isAdmin}
                                onDeleteSyrup={handleDeleteSyrup}
                                onEditSyrup={handleEditSyrup}
                            />
                        );
                    
                    case 'create-recipe':
                        return (
                            <CreateEditRecipePage 
                                onBack={() => navigateTo('home')}
                                onSave={handleSaveRecipe}
                            />
                        );
                    
                    case 'edit-recipe':
                        return (
                            <CreateEditRecipePage 
                                recipe={editingRecipe}
                                onBack={() => navigateTo('home')}
                                onSave={handleSaveRecipe}
                                isEdit={true}
                            />
                        );
                    
                    case 'syrups':
                        return (
                            <SyrupsPage 
                                onSyrupClick={handleSyrupClick}
                                onDeleteSyrup={handleDeleteSyrup}
                                isAdmin={user.isAdmin}
                                onCreateSyrup={() => setCurrentPage('create-syrup')}
                                syrups={syrups}
                                onBack={() => navigateTo('home')}
                            />
                        );
                    
                    case 'create-syrup':
                        return (
                            <CreateEditSyrupPage 
                                onBack={() => navigateTo('syrups')}
                                onSave={handleSaveSyrup}
                            />
                        );
                    
                    case 'edit-syrup':
                        return (
                            <CreateEditSyrupPage 
                                syrup={editingSyrup}
                                onBack={() => navigateTo('syrups')}
                                onSave={handleSaveSyrup}
                                isEdit={true}
                            />
                        );
                    
                    case 'settings':
                        return (
                            <SettingsPage 
                                onBack={() => navigateTo('home')}
                                settings={settings}
                                onSaveSettings={handleSaveSettings}
                                isAdmin={user.isAdmin}
                            />
                        );
                    
                    default:
                        return (
                            <HomePage 
                                onRecipeClick={handleRecipeClick}
                                onDeleteRecipe={handleDeleteRecipe}
                                isAdmin={user.isAdmin}
                                onCreateRecipe={() => setCurrentPage('create-recipe')}
                                recipes={recipes}
                                syncStatus={syncStatus}
                                onManualSync={handleManualSync}
                            />
                        );
                }
            };
            
            if (!user) {
                return renderCurrentPage();
            }
            
            return (
                <div>
                    {/* UPDATED: Header with hamburger menu only (no text) */}
                    <header className="header">
                        <div style={{display: 'flex', alignItems: 'center', gap: '1rem', width: '100%'}}>
                            <button 
                                className="menu-button"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                            </button>
                            
                            {/* REMOVED: App title text after hamburger menu */}
                            
                            <div className="nav-user" style={{display: 'flex', alignItems: 'center', gap: '0.75rem', marginLeft: 'auto'}}>
                                <div className="sync-status">
                                    <div className={`sync-indicator ${syncStatus}`}></div>
                                    <span>
                                        {syncStatus === 'synced' && 'Synced'}
                                        {syncStatus === 'syncing' && 'Syncing...'}
                                        {syncStatus === 'error' && 'Offline'}
                                    </span>
                                    <button 
                                        className={`sync-btn ${syncStatus === 'syncing' ? 'syncing' : ''}`}
                                        onClick={handleManualSync}
                                        disabled={syncStatus === 'syncing'}
                                    >
                                        üîÑ
                                    </button>
                                </div>
                                
                                <div className="nav-buttons" style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                    {user.isAdmin && (
                                        <button 
                                            className="add-recipe-btn"
                                            onClick={() => setCurrentPage('create-recipe')}
                                        >
                                            ‚ûï Add Recipe
                                        </button>
                                    )}
                                    <button className="logout-btn" onClick={logout}>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <HamburgerMenu 
                        isOpen={isMenuOpen}
                        onToggle={setIsMenuOpen}
                        currentPage={currentPage}
                        onNavigate={navigateTo}
                        isAdmin={user.isAdmin}
                    />
                    
                    {renderCurrentPage()}
                    
                    <footer className="footer">
                        <p>Cocktail Codex ¬© 2025 </p>
                       
<a href="https://www.instagram.com/suraj.gg87/" target="_blank">@suraj.gg87</a>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
