<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Authentication configuration
        const ADMIN_CREDENTIALS = {
            username: 'suraj',
            password: 'cocktail123'
        };

        // Simple Cloud Storage using localStorage
        const CloudStorageManager = {
            async saveToCloud(data) {
                try {
                    localStorage.setItem('cocktailCodexCloudData', JSON.stringify(data));
                    return { success: true };
                } catch (error) {
                    return { success: false };
                }
            },

            async loadFromCloud() {
                try {
                    const cloudData = localStorage.getItem('cocktailCodexCloudData');
                    if (cloudData) {
                        return { 
                            success: true, 
                            data: JSON.parse(cloudData)
                        };
                    } else {
                        return { 
                            success: true, 
                            data: { recipes: [], syrups: [], settings: null }
                        };
                    }
                } catch (error) {
                    return { 
                        success: false, 
                        data: null
                    };
                }
            }
        };

        // Simple Storage Manager
        const StorageManager = {
            db: null,
            dbName: 'CocktailCodexDB',
            version: 1,
            
            async init() {
                return new Promise((resolve, reject) => {
                    if (this.db) {
                        resolve(this.db);
                        return;
                    }

                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('recipes')) {
                            db.createObjectStore('recipes', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'id' });
                        }
                    };
                });
            },

            async getAll(storeName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => reject(request.error);
                });
            },

            async put(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // Data Manager
        const DataManager = {
            initialized: false,
            cloudEnabled: true,
            
            async init() {
                if (!this.initialized) {
                    await StorageManager.init();
                    this.initialized = true;
                }
            },

            async getAllData() {
                await this.init();
                const [recipes, settings] = await Promise.all([
                    StorageManager.getAll('recipes'),
                    StorageManager.getAll('settings')
                ]);
                
                const defaultSettings = {
                    id: 'app_settings',
                    spirit_types: ['Vodka', 'Gin', 'Rum', 'Tequila', 'Whiskey', 'Brandy'],
                    venues: ['Bar', 'Restaurant', 'Event', 'Home']
                };
                
                const appSettings = settings.find(s => s.id === 'app_settings') || defaultSettings;
                
                const localData = {
                    recipes: recipes || [],
                    syrups: [],
                    settings: appSettings
                };

                // Fast cloud sync
                if (this.cloudEnabled) {
                    try {
                        const cloudResult = await CloudStorageManager.loadFromCloud();
                        if (cloudResult.success && cloudResult.data) {
                            // Use cloud recipes if available
                            if (cloudResult.data.recipes && cloudResult.data.recipes.length > 0) {
                                localData.recipes = cloudResult.data.recipes;
                                // Save to local storage
                                for (const recipe of localData.recipes) {
                                    await StorageManager.put('recipes', recipe);
                                }
                            }
                        }
                    } catch (error) {
                        console.warn('Cloud sync failed:', error);
                    }
                }
                
                return localData;
            },

            async saveRecipe(recipe) {
                await this.init();
                const result = await StorageManager.put('recipes', recipe);
                
                if (this.cloudEnabled) {
                    try {
                        const allData = await this.getAllData();
                        await CloudStorageManager.saveToCloud(allData);
                    } catch (error) {
                        console.warn('Cloud sync failed for recipe save');
                    }
                }
                
                return result;
            },

            isCloudSyncEnabled() {
                return this.cloudEnabled;
            }
        };

        // Authentication Hook
        function useAuth() {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const savedUser = localStorage.getItem('cocktailAppUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);
            
            const login = (username, password) => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    const userData = { username, isAdmin: true };
                    setUser(userData);
                    localStorage.setItem('cocktailAppUser', JSON.stringify(userData));
                    return true;
                }
                return false;
            };
            
            const loginAsGuest = () => {
                const guestUser = { username: 'Guest', isAdmin: false };
                setUser(guestUser);
                localStorage.setItem('cocktailAppUser', JSON.stringify(guestUser));
                return true;
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('cocktailAppUser');
            };
            
            return { user, login, loginAsGuest, logout };
        }

        // Recipe Card Component
        function RecipeCard({ recipe, onClick }) {
            const imageStyle = {
                backgroundImage: recipe.image_url ? `url(${recipe.image_url})` : 'none'
            };
            
            return (
                <div className="recipe-card" onClick={() => onClick(recipe)}>
                    <div className="recipe-image" style={imageStyle}>
                        {!recipe.image_url && 'üç∏'}
                    </div>
                    <div className="recipe-info">
                        <div className="recipe-name">{recipe.name}</div>
                        <div className="recipe-spirit">{recipe.spirit_type}</div>
                    </div>
                </div>
            );
        }

        // Sidebar Storage Status Component
        function SidebarStorageStatus({ data, isAdmin }) {
            return (
                <div className="sidebar-storage">
                    <div className="sidebar-storage-title">
                        <span>üöÄ</span>
                        Enhanced Storage Active
                    </div>
                    <div className="sidebar-storage-details">
                        Using IndexedDB - Fast & Reliable
                    </div>
                    <div className="sidebar-storage-status">
                        üíæ {data.recipes.length} cocktails
                    </div>
                    <div className="sidebar-cloud-status">
                        ‚òÅÔ∏è Auto-Sync: {DataManager.isCloudSyncEnabled() ? 'ENABLED' : 'DISABLED'}
                    </div>
                </div>
            );
        }

        // Alphabetical Quick Search Component
        function AlphabetScrollVertical({ onLetterClick, activeLetter }) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
            
            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.innerWidth <= 768);
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            if (isMobile) {
                return (
                    <div className="alphabet-scroll-vertical">
                        {alphabet.map(letter => (
                            <div
                                key={letter}
                                className={`alphabet-letter-vertical ${activeLetter === letter ? 'active' : ''}`}
                                onClick={() => onLetterClick(letter)}
                            >
                                {letter}
                            </div>
                        ))}
                    </div>
                );
            }
            
            return (
                <div className="alphabet-scroll-vertical">
                    {alphabet.map(letter => (
                        <div
                            key={letter}
                            className={`alphabet-letter-vertical ${activeLetter === letter ? 'active' : ''}`}
                            onClick={() => onLetterClick(letter)}
                        >
                            {letter}
                        </div>
                    ))}
                </div>
            );
        }

        // Hamburger Menu Component
        function HamburgerMenu({ isOpen, onToggle, currentPage, onNavigate, isAdmin, data }) {
            const menuRef = useRef(null);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target) && 
                        !event.target.closest('.menu-button')) {
                        onToggle(false);
                    }
                };
                
                if (isOpen) {
                    document.addEventListener('mousedown', handleClickOutside);
                }
                
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, [isOpen, onToggle]);
            
            const handleNavigation = (page) => {
                onNavigate(page);
                onToggle(false);
            };
            
            return (
                <>
                    <div className={`side-menu-overlay ${isOpen ? 'active' : ''}`} />
                    <div ref={menuRef} className={`side-menu ${isOpen ? 'active' : ''}`}>
                        <div className="side-menu-header">
                            <div className="side-menu-logo">üç∏</div>
                            <div className="side-menu-title">Cocktail Codex</div>
                        </div>
                        
                        <SidebarStorageStatus data={data} isAdmin={isAdmin} />
                        
                        <nav className="side-menu-nav">
                            <button 
                                className={`side-menu-button ${currentPage === 'home' ? 'active' : ''}`}
                                onClick={() => handleNavigation('home')}
                            >
                                üìñ Cocktail Codex
                            </button>
                            
                            {isAdmin && (
                                <button 
                                    className={`side-menu-button ${currentPage === 'create' ? 'active' : ''}`}
                                    onClick={() => handleNavigation('create')}
                                >
                                    ‚ûï Add Recipe
                                </button>
                            )}
                        </nav>
                    </div>
                </>
            );
        }

        // Create Recipe Component
        function CreateRecipePage({ onBack, onSave, isAdmin, settings }) {
            const [formData, setFormData] = useState({
                name: '', spirit_type: '', venue: '', abv: '', cost: '', 
                image_url: '', ingredients: [{ name: '', amount: '', unit: 'ml' }], instructions: ''
            });
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };
            
            const handleIngredientChange = (index, field, value) => {
                const updatedIngredients = [...formData.ingredients];
                updatedIngredients[index][field] = value;
                setFormData(prev => ({ ...prev, ingredients: updatedIngredients }));
            };
            
            const addIngredient = () => {
                setFormData(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, { name: '', amount: '', unit: 'ml' }]
                }));
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.name) {
                    alert('Please enter a cocktail name');
                    return;
                }
                const recipeData = {
                    ...formData,
                    id: Date.now().toString(),
                    abv: parseFloat(formData.abv) || 0,
                    cost: parseFloat(formData.cost) || 0
                };
                onSave(recipeData);
            };
            
            if (!isAdmin) {
                return (
                    <div className="container">
                        <button className="button button-secondary" onClick={onBack}>‚Üê Back</button>
                        <div className="loading">
                            <h2>Admin Access Required</h2>
                            <p>Only administrators can create recipes.</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="container">
                    <button className="button button-secondary" onClick={onBack}>‚Üê Back to Cocktails</button>
                    <h1 className="page-title">Add New Cocktail</h1>
                    
                    <form className="form" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Cocktail Name *</label>
                            <input 
                                type="text" 
                                className="form-input" 
                                name="name" 
                                value={formData.name} 
                                onChange={handleInputChange} 
                                required 
                            />
                        </div>
                        
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                            <div className="form-group">
                                <label className="form-label">Spirit Type</label>
                                <select 
                                    className="form-input" 
                                    name="spirit_type" 
                                    value={formData.spirit_type} 
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Spirit</option>
                                    {settings.spirit_types.map(spirit => (
                                        <option key={spirit} value={spirit}>{spirit}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Venue</label>
                                <select 
                                    className="form-input" 
                                    name="venue" 
                                    value={formData.venue} 
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Venue</option>
                                    {settings.venues.map(venue => (
                                        <option key={venue} value={venue}>{venue}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                            <div className="form-group">
                                <label className="form-label">ABV (%)</label>
                                <input 
                                    type="number" 
                                    step="0.1" 
                                    className="form-input" 
                                    name="abv" 
                                    value={formData.abv} 
                                    onChange={handleInputChange} 
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Cost ($)</label>
                                <input 
                                    type="number" 
                                    step="0.01" 
                                    className="form-input" 
                                    name="cost" 
                                    value={formData.cost} 
                                    onChange={handleInputChange} 
                                />
                            </div>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Ingredients</label>
                            {formData.ingredients.map((ingredient, index) => (
                                <div key={index} style={{display: 'flex', gap: '0.5rem', marginBottom: '0.5rem', alignItems: 'center'}}>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="Ingredient name" 
                                        value={ingredient.name} 
                                        onChange={(e) => handleIngredientChange(index, 'name', e.target.value)} 
                                        style={{flex: 2}} 
                                    />
                                    <input 
                                        type="number" 
                                        step="0.1" 
                                        className="form-input" 
                                        placeholder="Amount" 
                                        value={ingredient.amount} 
                                        onChange={(e) => handleIngredientChange(index, 'amount', e.target.value)} 
                                        style={{flex: 1}} 
                                    />
                                    <select 
                                        className="form-input" 
                                        value={ingredient.unit} 
                                        onChange={(e) => handleIngredientChange(index, 'unit', e.target.value)} 
                                        style={{flex: 1}} 
                                    >
                                        <option value="ml">ml</option>
                                        <option value="oz">oz</option>
                                        <option value="dash">dash</option>
                                    </select>
                                </div>
                            ))}
                            <button type="button" className="button button-secondary" onClick={addIngredient}>
                                + Add Ingredient
                            </button>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Instructions</label>
                            <textarea 
                                className="form-textarea" 
                                name="instructions" 
                                value={formData.instructions} 
                                onChange={handleInputChange} 
                            />
                        </div>
                        
                        <div className="buttons-row">
                            <button type="submit" className="button">Save Cocktail</button>
                            <button type="button" className="button button-secondary" onClick={onBack}>Cancel</button>
                        </div>
                    </form>
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ onLogin, onGuestLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (onLogin(username, password)) {
                    setError('');
                } else {
                    setError('Invalid credentials');
                }
            };
            
            return (
                <div className="container">
                    <div className="form" style={{maxWidth: '400px', marginTop: '4rem'}}>
                        <h1 className="page-title" style={{textAlign: 'center'}}>Cocktail Codex</h1>
                        <p style={{textAlign: 'center', color: '#666', marginBottom: '2rem'}}>
                            Login as admin to manage recipes, or continue as guest to view.
                        </p>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input 
                                    type="text" 
                                    className="form-input" 
                                    value={username} 
                                    onChange={(e) => setUsername(e.target.value)} 
                                    required 
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input 
                                    type="password" 
                                    className="form-input" 
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)} 
                                    required 
                                />
                            </div>
                            {error && <div style={{color: '#ff6b6b', marginBottom: '1rem', textAlign: 'center'}}>{error}</div>}
                            <div className="buttons-row">
                                <button type="submit" className="button">Login as Admin</button>
                                <button type="button" className="button button-secondary" onClick={onGuestLogin}>
                                    Continue as Guest
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Home Page Component
        function HomePage({ recipes, onRecipeClick, isAdmin, onCreateRecipe, settings }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterSpirit, setFilterSpirit] = useState('All');
            const [filterVenue, setFilterVenue] = useState('All');
            const [activeLetter, setActiveLetter] = useState('');
            
            const sortedRecipes = [...recipes].sort((a, b) => a.name.localeCompare(b.name));
            
            const filteredRecipes = sortedRecipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesSpirit = filterSpirit === 'All' || recipe.spirit_type === filterSpirit;
                const matchesVenue = filterVenue === 'All' || recipe.venue === filterVenue;
                const matchesLetter = !activeLetter || recipe.name.toUpperCase().startsWith(activeLetter);
                return matchesSearch && matchesSpirit && matchesVenue && matchesLetter;
            });
            
            const handleLetterClick = (letter) => {
                setActiveLetter(activeLetter === letter ? '' : letter);
                setSearchTerm('');
            };
            
            return (
                <div className="container">
                    <div className="page-header">
                        <h1 className="page-title">
                            Cocktail Codex
                            {isAdmin ? (
                                <span className="role-badge admin">ADMIN</span>
                            ) : (
                                <span className="role-badge user">VIEWER</span>
                            )}
                        </h1>
                        {isAdmin && (
                            <button className="button" onClick={onCreateRecipe}>
                                + Add Recipe
                            </button>
                        )}
                    </div>
                    
                    <div className="search-section">
                        <input 
                            type="text"
                            className="search-box"
                            placeholder="Search cocktails..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        
                        <div className="filters">
                            <select 
                                className="filter-select"
                                value={filterSpirit}
                                onChange={(e) => setFilterSpirit(e.target.value)}
                            >
                                <option value="All">All Spirits</option>
                                {settings.spirit_types.map(spirit => (
                                    <option key={spirit} value={spirit}>{spirit}</option>
                                ))}
                            </select>
                            
                            <select 
                                className="filter-select"
                                value={filterVenue}
                                onChange={(e) => setFilterVenue(e.target.value)}
                            >
                                <option value="All">All Venues</option>
                                {settings.venues.map(venue => (
                                    <option key={venue} value={venue}>{venue}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                    
                    <AlphabetScrollVertical 
                        onLetterClick={handleLetterClick}
                        activeLetter={activeLetter}
                    />
                    
                    {filteredRecipes.length === 0 ? (
                        <div className="loading">
                            {recipes.length === 0 ? (
                                <div>
                                    <p>No cocktails found.</p>
                                    {isAdmin && (
                                        <p style={{marginTop: '1rem', color: '#FFB366'}}>
                                            Click "Add Recipe" to create your first cocktail!
                                        </p>
                                    )}
                                </div>
                            ) : (
                                'No cocktails found matching your criteria.'
                            )}
                        </div>
                    ) : (
                        <div className="recipes-grid">
                            {filteredRecipes.map(recipe => (
                                <RecipeCard 
                                    key={recipe.id} 
                                    recipe={recipe} 
                                    onClick={onRecipeClick}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component
        function App() {
            const { user, login, loginAsGuest, logout } = useAuth();
            const [currentPage, setCurrentPage] = useState('home');
            const [appData, setAppData] = useState({ recipes: [], syrups: [], settings: {} });
            const [loading, setLoading] = useState(true);
            const [menuOpen, setMenuOpen] = useState(false);
            
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const data = await DataManager.getAllData();
                        setAppData(data);
                    } catch (error) {
                        console.error('Error loading data:', error);
                        setAppData({
                            recipes: [],
                            syrups: [],
                            settings: {
                                id: 'app_settings',
                                spirit_types: ['Vodka', 'Gin', 'Rum', 'Tequila', 'Whiskey'],
                                venues: ['Bar', 'Restaurant', 'Home']
                            }
                        });
                    } finally {
                        setLoading(false);
                    }
                };
                
                loadData();
            }, []);
            
            const refreshData = async () => {
                const data = await DataManager.getAllData();
                setAppData(data);
            };
            
            const navigateTo = (page) => {
                setCurrentPage(page);
                setMenuOpen(false);
            };
            
            const handleSaveRecipe = async (recipeData) => {
                await DataManager.saveRecipe(recipeData);
                await refreshData();
                setCurrentPage('home');
                
                if (DataManager.isCloudSyncEnabled()) {
                    alert('Recipe saved successfully! ‚úÖ\n\nThis recipe will automatically appear on all other devices.');
                }
            };
            
            if (loading) {
                return (
                    <div className="app">
                        <div style={{ 
                            display: 'flex', 
                            justifyContent: 'center', 
                            alignItems: 'center', 
                            height: '100vh',
                            flexDirection: 'column',
                            gap: '1rem'
                        }}>
                            <div style={{ fontSize: '2rem' }}>üç∏</div>
                            <div style={{ display: 'flex', alignItems: 'center' }}>
                                <div className="loading-spinner"></div>
                                Loading Cocktail Codex...
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (!user) {
                return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
            }
            
            return (
                <div className="app">
                    <header className="header">
                        <div className="header-left">
                            <button 
                                className={`menu-button ${menuOpen ? 'active' : ''}`} 
                                onClick={() => setMenuOpen(!menuOpen)}
                            >
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                            </button>
                        </div>
                        <div className="nav-user">
                            üë§ {user.username}
                            {user.isAdmin ? (
                                <span className="role-badge admin">ADMIN</span>
                            ) : (
                                <span className="role-badge user">VIEWER</span>
                            )}
                            <button className="logout-btn" onClick={logout}>Logout</button>
                        </div>
                    </header>
                    
                    <HamburgerMenu 
                        isOpen={menuOpen} 
                        onToggle={setMenuOpen} 
                        currentPage={currentPage} 
                        onNavigate={navigateTo} 
                        isAdmin={user.isAdmin}
                        data={appData}
                    />
                    
                    <main>
                        {currentPage === 'home' && (
                            <HomePage 
                                recipes={appData.recipes}
                                onRecipeClick={(recipe) => {
                                    // Simple view for now
                                    alert(`Viewing: ${recipe.name}\n\nIngredients:\n${recipe.ingredients.map(ing => `${ing.amount} ${ing.unit} ${ing.name}`).join('\n')}\n\nInstructions:\n${recipe.instructions}`);
                                }}
                                isAdmin={user.isAdmin}
                                onCreateRecipe={() => navigateTo('create')}
                                settings={appData.settings}
                            />
                        )}
                        
                        {currentPage === 'create' && (
                            <CreateRecipePage 
                                onBack={() => navigateTo('home')}
                                onSave={handleSaveRecipe}
                                isAdmin={user.isAdmin}
                                settings={appData.settings}
                            />
                        )}
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
