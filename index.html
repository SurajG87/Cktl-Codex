<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocktail Codex</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∏</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∏</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cocktail Codex">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0A;
            color: white;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            font-size: 14px;
        }
        
        .app {
            min-height: 100vh;
            background: #0A0A0A;
            position: relative;
        }
        
        /* Header */
        .header {
            background: #1A1A1A;
            padding: 1rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 30px;
            height: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .menu-line {
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .menu-button.active .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-button.active .menu-line:nth-child(2) {
            opacity: 0;
        }
        
        .menu-button.active .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        .nav-user {
            color: #FFB366;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid #FFB366;
            color: #FFB366;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .logout-btn:hover {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        /* Side Menu */
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .side-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: #1A1A1A;
            border-right: 1px solid #333;
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        .side-menu.active {
            left: 0;
        }
        
        .side-menu-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .side-menu-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFB366, #FF8C42);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .side-menu-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFB366;
        }
        
        .side-menu-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .side-menu-button {
            background: #333;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .side-menu-button:hover {
            background: #444;
            transform: translateX(5px);
        }
        
        .side-menu-button.active {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        .side-menu-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .side-menu-button.disabled:hover {
            background: #333;
            transform: none;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .page-title {
            font-size: 1.5rem;
            color: #FFB366;
        }
        
        /* Search and Filters */
        .search-section {
            background: #1A1A1A;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }
        
        .search-box {
            width: 100%;
            padding: 0.5rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            margin-bottom: 1rem;
            font-size: 14px;
            height: 40px;
        }
        
        .filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            flex: 1;
            min-width: 140px;
            font-size: 14px;
            height: 40px;
        }
        
        /* Recipe Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .recipe-card {
            background: #1A1A1A;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .recipe-card:hover {
            transform: translateY(-2px);
            border-color: #FFB366;
        }
        
        .recipe-image {
            width: 100%;
            height: 160px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .recipe-info {
            padding: 0.75rem;
        }
        
        .recipe-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            line-height: 1.2;
        }
        
        .recipe-spirit {
            color: #FFB366;
            font-size: 0.8rem;
        }
        
        /* Alphabet Quick Access */
        .alphabet-quick-access {
            position: fixed;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            padding: 0.5rem 0.25rem;
            z-index: 99;
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .alphabet-letter {
            color: #FFB366;
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-width: 20px;
        }
        
        .alphabet-letter:hover {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        /* Alphabet Sections */
        .alphabet-section {
            margin-bottom: 2rem;
            scroll-margin-top: 1rem;
        }
        
        .letter-header {
            font-size: 1.3rem;
            color: #FFB366;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #FFB366;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #FFB366;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Form Styles */
        .form {
            background: #1A1A1A;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFB366;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            min-height: 100px;
            resize: vertical;
            font-size: 14px;
            font-family: inherit;
        }
        
        .button {
            background: #FFB366;
            color: #0A0A0A;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .button:hover {
            background: #FF8C42;
        }
        
        .button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background: #333;
            color: white;
        }
        
        .button-secondary:hover {
            background: #444;
        }
        
        .buttons-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .buttons-row .button {
            flex: 1;
            min-width: 120px;
        }
        
        /* Image Upload */
        .image-upload {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .image-upload:hover {
            border-color: #FFB366;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* Scale Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal {
            background: #1A1A1A;
            border-radius: 10px;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        /* Recipe View */
        .recipe-view {
            background: #1A1A1A;
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .recipe-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
            filter: brightness(0.3) contrast(1.2);
        }
        
        .recipe-content {
            position: relative;
            z-index: 1;
        }
        
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .recipe-title {
            font-size: 1.5rem;
            color: #FFB366;
            margin-bottom: 0.5rem;
        }
        
        .recipe-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .meta-item {
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .recipe-image-large {
            width: 100%;
            max-width: 300px;
            height: 300px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        
        .recipe-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .recipe-details {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .ingredients-list {
            list-style: none;
        }
        
        .ingredient-item {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        
        .ingredient-item:last-child {
            border-bottom: none;
        }
        
        .instructions {
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .action-button:hover {
            background: #444;
        }
        
        .action-button.scale {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        .action-button.scale:hover {
            background: #FF8C42;
        }
        
        .action-button.edit {
            background: #4CAF50;
        }
        
        .action-button.edit:hover {
            background: #45a049;
        }
        
        .action-button.delete {
            background: #f44336;
        }
        
        .action-button.delete:hover {
            background: #d32f2f;
        }
        
        /* Syrups Grid */
        .syrups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .syrup-card {
            background: #1A1A1A;
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid #333;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .syrup-card:hover {
            transform: translateY(-2px);
            border-color: #FFB366;
        }
        
        .syrup-image {
            width: 100%;
            height: 120px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            background-size: cover;
            background-position: center;
        }
        
        .syrup-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #FFB366;
        }
        
        .syrup-cost {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Settings */
        .settings-section {
            background: #1A1A1A;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 1.5rem;
        }
        
        .settings-title {
            font-size: 1.3rem;
            color: #FFB366;
            margin-bottom: 1rem;
        }
        
        .settings-list {
            list-style: none;
            min-height: 60px;
        }
        
        .settings-item {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            background: #1A1A1A;
            transition: background 0.2s;
            user-select: none;
        }
        
        .settings-item:hover {
            background: #222;
        }
        
        .settings-item.dragging {
            opacity: 0.5;
            background: #333;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }
        
        .icon-button:hover {
            background: #444;
        }
        
        .icon-button.delete {
            background: #f44336;
        }
        
        .icon-button.delete:hover {
            background: #d32f2f;
        }
        
        /* Scale Options */
        .scale-option {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1A1A1A;
        }
        
        .scale-option-title {
            font-size: 1.1rem;
            color: #FFB366;
            margin-bottom: 0.5rem;
        }
        
        .scale-option-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .radio-option input {
            margin: 0;
        }
        
        .dilution-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .dilution-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .dilution-option input {
            margin: 0;
        }
        
        .dilution-label {
            display: flex;
            flex-direction: column;
        }
        
        .dilution-percentage {
            font-weight: bold;
            color: #FFB366;
        }
        
        .dilution-description {
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Servings Info */
        .servings-info {
            background: #333;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .servings-count {
            font-size: 1.2rem;
            color: #FFB366;
            font-weight: bold;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem;
                height: 60px;
            }
            
            .container {
                padding: 0.75rem;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .recipes-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            
            .recipe-image {
                height: 140px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-select {
                min-width: auto;
            }
            
            .side-menu {
                width: 85%;
                max-width: 280px;
            }
            
            .form {
                padding: 1rem;
            }
            
            .buttons-row {
                flex-direction: column;
            }
            
            .buttons-row .button {
                width: 100%;
            }
            
            .nav-user {
                font-size: 0.8rem;
            }
            
            .logout-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
            
            .recipe-header {
                flex-direction: column;
            }
            
            .action-buttons {
                width: 100%;
            }
            
            .action-buttons button {
                flex: 1;
            }
            
            .syrups-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .modal {
                margin: 1rem;
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .alphabet-quick-access {
                right: 0.25rem;
                padding: 0.25rem 0.1rem;
            }
            
            .alphabet-letter {
                font-size: 0.6rem;
                padding: 0.15rem 0.3rem;
                min-width: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .recipes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .recipe-image {
                height: 120px;
            }
            
            .search-section {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.1rem;
            }
            
            .syrups-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        /* Mobile optimizations for 9 cocktails display */
        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Prevent zoom on mobile */
        input, select, textarea {

        // Utility function to convert image to base64
        const convertImageToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        };

        // Authentication Hook
        function useAuth() {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                // Check if user is logged in from localStorage
                const savedUser = localStorage.getItem('cocktailAppUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);
            
            const login = (username, password) => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    const userData = { username, isAdmin: true };
                    setUser(userData);
                    localStorage.setItem('cocktailAppUser', JSON.stringify(userData));
                    return true;
                }
                return false;
            };
            
            const loginAsGuest = () => {
                const guestUser = { username: 'Guest', isAdmin: false };
                setUser(guestUser);
                localStorage.setItem('cocktailAppUser', JSON.stringify(guestUser));
                return true;
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('cocktailAppUser');
            };
            
            return { user, login, loginAsGuest, logout };
        }

        // Hamburger Menu Component
        function HamburgerMenu({ isOpen, onToggle, currentPage, onNavigate, isAdmin }) {
            const menuRef = useRef(null);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target) && 
                        !event.target.closest('.menu-button')) {
                        onToggle(false);
                    }
                };
                
                if (isOpen) {
                    document.addEventListener('mousedown', handleClickOutside);
                    document.addEventListener('touchstart', handleClickOutside);
                }
                
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleClickOutside);
                };
            }, [isOpen, onToggle]);
            
            const handleNavigation = (page) => {
                onNavigate(page);
                onToggle(false);
            };
            
            return (
                <>
                    <div className={`side-menu-overlay ${isOpen ? 'active' : ''}`} />
                    <div ref={menuRef} className={`side-menu ${isOpen ? 'active' : ''}`}>
                        <div className="side-menu-header">

                            <div className="side-menu-title">Cocktail Codex</div>
                        </div>

        // Alphabet Quick Access Component
        function AlphabetQuickAccess({ letters, onLetterClick }) {

                    {letters.map(letter => (

                        </div>

            );

                        <div className="recipe-content">

                                    <div className="recipe-meta">

                                <div>
                                    <h3 style={{color: '#FFB366', marginBottom: '1rem'}}>Instructions</h3>

                                    {recipe.notes && (
                                        <>

        // Home Page Component
        function HomePage({ onRecipeClick, onDeleteRecipe, isAdmin, onCreateRecipe }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterSpirit, setFilterSpirit] = useState('All');
            const [filterVenue, setFilterVenue] = useState('All');
            
            // Filter recipes based on search and filters
            const filteredRecipes = mockRecipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesSpirit = filterSpirit === 'All' || recipe.spirit_type === filterSpirit;
                const matchesVenue = filterVenue === 'All' || recipe.venue === filterVenue;
                
                return matchesSearch && matchesSpirit && matchesVenue;
            });
            
            // Group recipes by first letter
            const groupedRecipes = filteredRecipes.reduce((groups, recipe) => {
                const firstLetter = recipe.name.charAt(0).toUpperCase();
                if (!groups[firstLetter]) {
                    groups[firstLetter] = [];
                }
                groups[firstLetter].push(recipe);
                return groups;
            }, {});
            
            // Sort the groups alphabetically
            const sortedLetters = Object.keys(groupedRecipes).sort();
            
            // Create alphabet array for quick access
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            // Scroll to letter section
            const scrollToLetter = (letter) => {
                const element = document.getElementById(`letter-${letter}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            };
            
            return (
                <div className="container">
                    <div className="page-header">
                        {isAdmin && (
                            <button className="button" onClick={onCreateRecipe}>
                                + Add Recipe
                            </button>
                        )}
                    </div>
                    
                    <div className="search-section">
                        <input 
                            type="text"
                            className="search-box"
                            placeholder="Search cocktails..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        
                        <div className="filters">
                            <select 
                                className="filter-select"
                                value={filterSpirit}
                                onChange={(e) => setFilterSpirit(e.target.value)}
                            >
                                <option value="All">All Spirits</option>
                                {mockSettings.spirit_types.map(spirit => (
                                    <option key={spirit} value={spirit}>{spirit}</option>
                                ))}
                            </select>
                            
                            <select 
                                className="filter-select"
                                value={filterVenue}
                                onChange={(e) => setFilterVenue(e.target.value)}
                            >
                                <option value="All">All Venues</option>
                                {mockSettings.venues.map(venue => (
                                    <option key={venue} value={venue}>{venue}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                    
                    {/* Alphabet Quick Access */}
                    {filteredRecipes.length > 0 && (
                        <AlphabetQuickAccess 
                            letters={alphabet.filter(letter => sortedLetters.includes(letter))}
                            onLetterClick={scrollToLetter}
                        />
                    )}
                    
                    {filteredRecipes.length === 0 ? (
                        <div className="loading">
                            No cocktails found matching your criteria.
                        </div>
                    ) : (
                        <>
                            {sortedLetters.map(letter => (
                                <div key={letter} id={`letter-${letter}`} className="alphabet-section">
                                    <h2 className="letter-header">{letter}</h2>
                                    <div className="recipes-grid">
                                        {groupedRecipes[letter].map(recipe => (
                                            <RecipeCard 
                                                key={recipe.id}
                                                recipe={recipe}
                                                onClick={onRecipeClick}
                                            />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </>
                    )}
                </div>
            );
        }

        // Create/Edit Recipe Component
        function CreateEditRecipePage({ recipe, onBack, onSave, isEdit = false }) {
            const [formData, setFormData] = useState(
                recipe || {
                    name: '',
                    spirit_type: '',
                    venue: '',
                    glass_type: '',
                    abv: '',
                    pour_cost: '',
                    image_url: '',
                    ingredients: [{ name: '', amount: '', unit: 'ml' }],
                    instructions: '',
                    notes: ''
                }
            );
            
            const [imagePreview, setImagePreview] = useState(recipe?.image_url || '');
            const [isFormValid, setIsFormValid] = useState(false);
            
            // Check form validity whenever formData changes
            useEffect(() => {
                const isValid = formData.name.trim() !== '' && 
                              formData.ingredients.every(ing => ing.name.trim() !== '' && ing.amount !== '');
                setIsFormValid(isValid);
            }, [formData]);
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const handleIngredientChange = (index, field, value) => {
                const updatedIngredients = [...formData.ingredients];
                updatedIngredients[index][field] = value;
                setFormData(prev => ({
                    ...prev,
                    ingredients: updatedIngredients
                }));
            };
            
            const addIngredient = () => {
                setFormData(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, { name: '', amount: '', unit: 'ml' }]
                }));
            };
            
            const removeIngredient = (index) => {
                if (formData.ingredients.length > 1) {
                    const updatedIngredients = [...formData.ingredients];
                    updatedIngredients.splice(index, 1);
                    setFormData(prev => ({
                        ...prev,
                        ingredients: updatedIngredients
                    }));
                }
            };
            
            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const base64 = await convertImageToBase64(file);
                        setFormData(prev => ({
                            ...prev,
                            image_url: base64
                        }));
                        setImagePreview(base64);
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        alert('Error uploading image. Please try again.');
                    }
                }
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!isFormValid) {
                    alert('Please fill in all required fields (name and ingredients)');
                    return;
                }
                
                const recipeData = {
                    ...formData,
                    id: isEdit ? formData.id : Date.now().toString(),
                    abv: parseFloat(formData.abv) || 0,
                    pour_cost: parseFloat(formData.pour_cost) || 0
                };
                
                onSave(recipeData);
            };
            
            return (
                <div className="container">
                    <button className="button button-secondary" onClick={onBack}>
                        ‚Üê Back to Cocktails
                    </button>
                    
                    <h1 className="page-title">{isEdit ? 'Edit Cocktail' : 'Add New Cocktail'}</h1>
                    
                    <form className="form" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Cocktail Name *</label>
                            <input
                                type="text"
                                className="form-input"
                                name="name"
                                value={formData.name}
                                onChange={handleInputChange}
                                required
                                placeholder="Enter cocktail name"
                            />
                        </div>
                        
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                            <div className="form-group">
                                <label className="form-label">Spirit Type</label>
                                <select
                                    className="form-input"
                                    name="spirit_type"
                                    value={formData.spirit_type}
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Spirit</option>
                                    {mockSettings.spirit_types.map(spirit => (
                                        <option key={spirit} value={spirit}>{spirit}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Venue</label>
                                <select
                                    className="form-input"
                                    name="venue"
                                    value={formData.venue}
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Venue</option>
                                    {mockSettings.venues.map(venue => (
                                        <option key={venue} value={venue}>{venue}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                            <div className="form-group">
                                <label className="form-label">Glass Type</label>
                                <select
                                    className="form-input"
                                    name="glass_type"
                                    value={formData.glass_type}
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Glass</option>
                                    {mockSettings.glass_types.map(glass => (
                                        <option key={glass} value={glass}>{glass}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                                <div className="form-group">
                                    <label className="form-label">ABV (%)</label>
                                    <input
                                        type="number"
                                        step="0.1"
                                        className="form-input"
                                        name="abv"
                                        value={formData.abv}
                                        onChange={handleInputChange}
                                        placeholder="0.0"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Pour Cost ($)</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        className="form-input"
                                        name="pour_cost"
                                        value={formData.pour_cost}
                                        onChange={handleInputChange}
                                        placeholder="0.00"
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Cocktail Image</label>
                            <div className="image-upload">
                                <input
                                    type="file"
                                    accept="image/*"
                                    onChange={handleImageUpload}
                                    style={{display: 'none'}}
                                    id="image-upload"
                                />
                                <label htmlFor="image-upload" style={{cursor: 'pointer'}}>
                                    {imagePreview ? 'Change Image' : 'Upload Image'}
                                </label>
                                {imagePreview && (
                                    <img src={imagePreview} alt="Preview" className="image-preview" />
                                )}
                            </div>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Ingredients *</label>
                            {formData.ingredients.map((ingredient, index) => (
                                <div key={index} style={{display: 'flex', gap: '0.5rem', marginBottom: '0.5rem', alignItems: 'center'}}>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Ingredient name"
                                        value={ingredient.name}
                                        onChange={(e) => handleIngredientChange(index, 'name', e.target.value)}
                                        style={{flex: 2}}
                                        required
                                    />
                                    <input
                                        type="number"
                                        step="0.1"
                                        className="form-input"
                                        placeholder="Amount"
                                        value={ingredient.amount}
                                        onChange={(e) => handleIngredientChange(index, 'amount', e.target.value)}
                                        style={{flex: 1}}
                                        required
                                    />
                                    <select
                                        className="form-input"
                                        value={ingredient.unit}
                                        onChange={(e) => handleIngredientChange(index, 'unit', e.target.value)}
                                        style={{flex: 1}}
                                    >
                                        <option value="ml">ml</option>
                                        <option value="oz">oz</option>
                                        <option value="dash">dash</option>
                                        <option value="piece">piece</option>
                                        <option value="slice">slice</option>
                                        <option value="sprig">sprig</option>
                                    </select>
                                    {formData.ingredients.length > 1 && (
                                        <button
                                            type="button"
                                            className="icon-button delete"
                                            onClick={() => removeIngredient(index)}
                                        >
                                            √ó
                                        </button>
                                    )}
                                </div>
                            ))}
                            <button type="button" className="button button-secondary" onClick={addIngredient}>

        // Draggable Settings Component
        function DraggableSettingsList({ items, onReorder, onRemove, placeholder }) {
            const [draggedItem, setDraggedItem] = useState(null);
            
            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = 'move';
            };
            
            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };
            
            const handleDrop = (e, index) => {
                e.preventDefault();
                if (draggedItem !== null && draggedItem !== index) {
                    const newItems = [...items];
                    const [removed] = newItems.splice(draggedItem, 1);
                    newItems.splice(index, 0, removed);
                    onReorder(newItems);
                }
                setDraggedItem(null);
            };
            
            if (items.length === 0) {
                return (
                    <div style={{padding: '2rem', textAlign: 'center', color: '#666'}}>
                        {placeholder}
                    </div>
                );
            }
            
            return (
                <ul className="settings-list">
                    {items.map((item, index) => (
                        <li 
                            key={index}
                            className={`settings-item ${draggedItem === index ? 'dragging' : ''}`}
                            draggable
                            onDragStart={(e) => handleDragStart(e, index)}
                            onDragOver={handleDragOver}
                            onDrop={(e) => handleDrop(e, index)}
                        >
                            <span>{item}</span>
                            <div className="settings-actions">
                                <button 
                                    className="icon-button delete"
                                    onClick={() => onRemove(index)}
                                >
                                    √ó
                                </button>
                            </div>
                        </li>
                    ))}
                </ul>
            );
        }

        function ScaleModal({ recipe, onClose }) {
            const [scaleMethod, setScaleMethod] = useState('servings');
            const [quantity, setQuantity] = useState(1);
            const [volumeUnit, setVolumeUnit] = useState('ml');
            const [dilution, setDilution] = useState('0');
            const [customDilution, setCustomDilution] = useState('');
            
            const calculateOriginalVolume = () => {
                return recipe.ingredients.reduce((total, ingredient) => {
                    if (ingredient.unit === 'ml') {
                        return total + parseFloat(ingredient.amount);
                    } else if (ingredient.unit === 'oz') {
                        return total + (parseFloat(ingredient.amount) * 29.5735);
                    }
                    return total;
                }, 0);
            };
            
            const convertToMl = (amount, unit) => {
                switch(unit) {
                    case 'oz': return amount * 29.5735;
                    case 'l': return amount * 1000;
                    case 'gal': return amount * 3785.41;
                    default: return amount;
                }
            };
            
            const calculateScaledIngredients = () => {
                const originalVolume = calculateOriginalVolume();
                let scaleFactor;
                let servings = 1;
                
                if (scaleMethod === 'servings') {
                    scaleFactor = quantity;
                    servings = quantity;
                } else {
                    const targetVolume = convertToMl(quantity, volumeUnit);
                    scaleFactor = targetVolume / originalVolume;
                    servings = Math.round((targetVolume / originalVolume) * 10) / 10;
                }
                
                const dilutionPercentage = dilution === 'custom' ? parseFloat(customDilution) : parseFloat(dilution);
                const totalScaledVolume = originalVolume * scaleFactor;
                const dilutionWater = (totalScaledVolume * dilutionPercentage) / 100;
                
                const scaledIngredients = recipe.ingredients.map(ingredient => {
                    let scaledAmount = ingredient.amount * scaleFactor;
                    
                    return {
                        ...ingredient,
                        scaledAmount: Math.round(scaledAmount * 10) / 10
                    };
                });
                
                if (dilutionWater > 0) {
                    scaledIngredients.push({
                        name: 'Water (for dilution)',
                        scaledAmount: Math.round(dilutionWater * 10) / 10,
                        unit: 'ml'
                    });
                }
                
                return {
                    ingredients: scaledIngredients,
                    servings: servings,
                    totalVolume: totalScaledVolume + dilutionWater
                };
            };
            
            const scaledResult = calculateScaledIngredients();

                            <h3 className="scale-option-title">Add Dilution (Optional)</h3>
                            <p className="scale-option-description">
                                Choose a dilution percentage that suits your cocktail. Water will be added as a separate ingredient.
                            </p>
                            <div className="dilution-options">
                                <label className="dilution-option">
                                    <input
                                        type="radio"
                                        name="dilution"
                                        value="0"
                                        checked={dilution === '0'}
                                        onChange={(e) => setDilution(e.target.value)}
                                    />
                                    <div className="dilution-label">
                                        <span className="dilution-percentage">0% (No Dilution)</span>
                                        <span className="dilution-description">Best if you plan to shake or stir your drinks to order.</span>
                                    </div>
                                </label>
                                
                                <label className="dilution-option">
                                    <input
                                        type="radio"
                                        name="dilution"
                                        value="18"
                                        checked={dilution === '18'}
                                        onChange={(e) => setDilution(e.target.value)}
                                    />
                                    <div className="dilution-label">
                                        <span className="dilution-percentage">18% (Spirit-Driven Cocktails)</span>
                                        <span className="dilution-description">Best for strong drinks containing mainly spirits.</span>
                                    </div>
                                </label>
                                
                                <label className="dilution-option">
                                    <input
                                        type="radio"
                                        name="dilution"
                                        value="25"
                                        checked={dilution === '25'}
                                        onChange={(e) => setDilution(e.target.value)}
                                    />
                                    <div className="dilution-label">
                                        <span className="dilution-percentage">25% (Shaken Cocktails)</span>
                                        <span className="dilution-description">Ideal for cocktails containing fruit juices, dairy, or eggs.</span>
                                    </div>
                                </label>
                                
                                <label className="dilution-option">
                                    <input
                                        type="radio"
                                        name="dilution"
                                        value="custom"
                                        checked={dilution === 'custom'}
                                        onChange={(e) => setDilution(e.target.value)}
                                    />
                                    <div className="dilution-label">
                                        <span className="dilution-percentage">Custom:</span>
                                        <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginTop: '0.25rem'}}>
                                            <input
                                                type="number"
                                                min="0"
                                                max="100"
                                                value={customDilution}
                                                onChange={(e) => setCustomDilution(e.target.value)}
                                                className="form-input"
                                                style={{width: '80px'}}
                                                placeholder="0"
                                            />
                                            <span>%</span>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        {scaleMethod === 'volume' && (
                            <div className="servings-info">
                                <div>This batch will make approximately</div>
                                <div className="servings-count">{scaledResult.servings} servings</div>
                            </div>
                        )}
                        
                        <h3 style={{color: '#FFB366', marginBottom: '1rem'}}>Scaled Ingredients</h3>
                        <ul className="ingredients-list">
                            {scaledResult.ingredients.map((ingredient, index) => (
                                <li key={index} className="ingredient-item">
                                    <span>{ingredient.name}</span>
                                    <span>{ingredient.scaledAmount} {ingredient.unit}</span>
                                </li>
                            ))}
                        </ul>
                        
                        <div className="buttons-row">
                            <button className="button" onClick={onClose}>
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { user, login, loginAsGuest, logout } = useAuth();
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [selectedSyrup, setSelectedSyrup] = useState(null);
            const [showScaleModal, setShowScaleModal] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            
            // Redirect to login if not authenticated and trying to access protected pages
            useEffect(() => {
                if (!user && (currentPage === 'create-recipe' || currentPage === 'settings')) {
                    setCurrentPage('home');
                }
            }, [user, currentPage]);
            
            const navigateTo = (page, item = null) => {
                if ((page === 'create-recipe' || page === 'settings') && (!user || !user.isAdmin)) {
                    return;
                }
                setCurrentPage(page);
                if (page === 'view-recipe') setSelectedRecipe(item);
                if (page === 'view-syrup') setSelectedSyrup(item);
                setMenuOpen(false);
            };
            
            const handleDeleteRecipe = (recipeId) => {
                if (!user || !user.isAdmin) return;
                
                if (confirm('Are you sure you want to delete this cocktail?')) {
                    mockRecipes = mockRecipes.filter(recipe => recipe.id !== recipeId);
                    saveToStorage('cocktailRecipes', mockRecipes);
                    setCurrentPage('home');
                }
            };
            
            const handleDeleteSyrup = (syrupId) => {
                if (!user || !user.isAdmin) return;
                
                if (confirm('Are you sure you want to delete this syrup?')) {
                    mockSyrups = mockSyrups.filter(syrup => syrup.id !== syrupId);
                    saveToStorage('cocktailSyrups', mockSyrups);
                    setCurrentPage('syrups');
                }
            };
            
            const handleSaveRecipe = (recipeData) => {
                if (isEditing && editingItem) {
                    const index = mockRecipes.findIndex(r => r.id === editingItem.id);
                    if (index !== -1) {
                        mockRecipes[index] = recipeData;
                    }
                } else {
                    mockRecipes.push(recipeData);
                }
                saveToStorage('cocktailRecipes', mockRecipes);
                setIsEditing(false);
                setEditingItem(null);
                navigateTo('home');
            };
            
            const handleSaveSyrup = (syrupData) => {
                if (isEditing && editingItem) {
                    const index = mockSyrups.findIndex(s => s.id === editingItem.id);
                    if (index !== -1) {
                        mockSyrups[index] = syrupData;
                    }
                } else {
                    mockSyrups.push(syrupData);
                }
                saveToStorage('cocktailSyrups', mockSyrups);
                setIsEditing(false);
                setEditingItem(null);
                navigateTo('syrups');
            };
            
            // Edit handlers
            const handleEditRecipe = (recipe) => {
                setEditingItem(recipe);
                setIsEditing(true);
                setCurrentPage('create-recipe');
            };
            
            const handleEditSyrup = (syrup) => {
                setEditingItem(syrup);
                setIsEditing(true);
                setCurrentPage('create-syrup');
            };
            
            const renderPage = () => {
                if (!user) {
                    return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
                }
                
                switch(currentPage) {
                    case 'home':
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            onDeleteRecipe={handleDeleteRecipe}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => {
                                setIsEditing(false);
                                setEditingItem(null);
                                navigateTo('create-recipe');
                            }}
                        />;
                    case 'view-recipe':
                        return <ViewRecipePage 
                            recipe={selectedRecipe} 
                            onBack={() => navigateTo('home')}
                            onScale={() => setShowScaleModal(true)}
                            isAdmin={user.isAdmin}
                            onDeleteRecipe={handleDeleteRecipe}
                            onEditRecipe={handleEditRecipe}
                        />;
                    case 'create-recipe':
                        return <CreateEditRecipePage 
                            recipe={editingItem}
                            onBack={() => navigateTo('home')} 
                            onSave={handleSaveRecipe}
                            isEdit={isEditing}
                        />;
                    case 'syrups':
                        return <SyrupsPage 
                            onSyrupClick={(syrup) => navigateTo('view-syrup', syrup)}
                            onCreateSyrup={() => {
                                setIsEditing(false);
                                setEditingItem(null);
                                navigateTo('create-syrup');
                            }}
                            onDeleteSyrup={handleDeleteSyrup}
                            isAdmin={user.isAdmin}
                        />;
                    case 'view-syrup':
                        return <ViewSyrupPage 
                            syrup={selectedSyrup} 
                            onBack={() => navigateTo('syrups')}
                            isAdmin={user.isAdmin}
                            onDeleteSyrup={handleDeleteSyrup}
                            onEditSyrup={handleEditSyrup}
                        />;
                    case 'create-syrup':
                        return <CreateEditSyrupPage 
                            syrup={editingItem}
                            onBack={() => navigateTo('syrups')}
                            onSave={handleSaveSyrup}
                            isEdit={isEditing}
                        />;
                    case 'settings':
                        return <SettingsPage 
                            onBack={() => navigateTo('home')} 
                            isAdmin={user.isAdmin}
                        />;
                    default:
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            onDeleteRecipe={handleDeleteRecipe}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => navigateTo('create-recipe')}
                        />;
                }
            };
            
            if (!user) {
                return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
            }
            
            return (
                <div className="app">
                    <header className="header">
                        <div className="header-left">
                            <button 
                                className={`menu-button ${menuOpen ? 'active' : ''}`}
                                onClick={() => setMenuOpen(!menuOpen)}
                                aria-label="Toggle menu"
                            >
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                            </button>
                        </div>
                        
                        <div className="nav-user">
                            üë§ {user.username}
                            {user.isAdmin && <span style={{color: '#FFB366', fontSize: '0.7rem'}}> (Admin)</span>}
                            {!user.isAdmin && <span style={{color: '#666', fontSize: '0.7rem'}}> (Guest)</span>}
                            <button className="logout-btn" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </header>
                    
                    <HamburgerMenu 
                        isOpen={menuOpen}
                        onToggle={setMenuOpen}
                        currentPage={currentPage}
                        onNavigate={navigateTo}
                        isAdmin={user.isAdmin}
                    />
                    
                    <main>
                        {renderPage()}
                    </main>

                    <footer className="footer">
                        <p>
                            Cocktail Codex ¬© {new Date().getFullYear()} | {' '}
                            <a href="https://www.instagram.com/suraj.gg87/" target="_blank" rel="noopener noreferrer">
                                @suraj.gg87
                            </a>
                        </p>
                    </footer>

                    {showScaleModal && selectedRecipe && (
                        <ScaleModal 
                            recipe={selectedRecipe}
                            onClose={() => setShowScaleModal(false)}
                        />
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
