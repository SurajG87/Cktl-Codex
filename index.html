    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0A;
            color: white;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            font-size: 16px;
        }
        
        .app {
            min-height: 100vh;
            background: #0A0A0A;
            position: relative;
        }
        
        /* Header */
        .header {
            background: #1A1A1A;
            padding: 1rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 30px;
            height: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .menu-line {
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .menu-button.active .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-button.active .menu-line:nth-child(2) {
            opacity: 0;
        }
        
        .menu-button.active .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        .nav-user {
            color: #FFB366;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid #FFB366;
            color: #FFB366;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .logout-btn:hover {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        /* Side Menu */
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .side-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: #1A1A1A;
            border-right: 1px solid #333;
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        .side-menu.active {
            left: 0;
        }
        
        .side-menu-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .side-menu-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFB366, #FF8C42);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .side-menu-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFB366;
        }
        
        .side-menu-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .side-menu-button {
            background: #333;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .side-menu-button:hover {
            background: #444;
            transform: translateX(5px);
        }
        
        .side-menu-button.active {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        .side-menu-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .side-menu-button.disabled:hover {
            background: #333;
            transform: none;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .page-title {
            font-size: 1.8rem;
            color: #FFB366;
        }
        
        /* Search and Filters */
        .search-section {
            background: #1A1A1A;
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            flex: 1;
            min-width: 140px;
            font-size: 0.9rem;
        }
        
        /* Recipe Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .recipe-card {
            background: #1A1A1A;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .recipe-card:hover {
            transform: translateY(-2px);
            border-color: #FFB366;
        }
        
        .recipe-image {
            width: 100%;
            height: 160px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .recipe-info {
            padding: 0.75rem;
        }
        
        .recipe-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            line-height: 1.2;
        }
        
        .recipe-spirit {
            color: #FFB366;
            font-size: 0.8rem;
        }
        
        .recipe-abv {
            color: #888;
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }
        
        /* Alphabet Sections */
        .alphabet-section {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .letter-header {
            font-size: 1.5rem;
            color: #FFB366;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #FFB366;
        }
        
        /* Alphabet Quick Select */
        .alphabet-nav {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 0.5rem 0.25rem;
            z-index: 90;
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .alphabet-letter {
            padding: 0.3rem 0.5rem;
            color: #FFB366;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-width: 24px;
        }
        
        .alphabet-letter:hover {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #FFB366;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Form Styles */
        .form {
            background: #1A1A1A;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFB366;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            min-height: 100px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
        }
        
        .button {
            background: #FFB366;
            color: #0A0A0A;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            font-size: 1rem;
        }
        
        .button:hover {
            background: #FF8C42;
        }
        
        .button-secondary {
            background: #333;
            color: white;
        }
        
        .button-secondary:hover {
            background: #444;
        }
        
        .buttons-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .buttons-row .button {
            flex: 1;
            min-width: 120px;
        }
        
        /* Image Upload */
        .image-upload {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .image-upload:hover {
            border-color: #FFB366;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* Scale Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal {
            background: #1A1A1A;
            border-radius: 10px;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .modal-title {
            color: #FFB366;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .scale-step {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #333;
        }
        
        .scale-step:last-child {
            border-bottom: none;
            margin-bottom: 1rem;
        }
        
        .step-title {
            color: #FFB366;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .step-description {
            color: #888;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .scale-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .scale-option {
            flex: 1;
            min-width: 200px;
        }
        
        .option-card {
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-card:hover {
            border-color: #FFB366;
            background: #3a3a3a;
        }
        
        .option-card.selected {
            border-color: #FFB366;
            background: rgba(255, 179, 102, 0.1);
        }
        
        .option-title {
            color: #FFB366;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .option-description {
            color: #aaa;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        
        .scale-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .scale-input-group {
            flex: 1;
            min-width: 150px;
        }
        
        .scale-input {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        
        .scale-unit {
            color: #FFB366;
            font-weight: bold;
        }
        
        .dilution-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .dilution-option {
            background: #333;
            border: 2px solid #555;
            border-radius: 6px;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dilution-option:hover {
            border-color: #FFB366;
        }
        
        .dilution-option.selected {
            border-color: #FFB366;
            background: rgba(255, 179, 102, 0.1);
        }
        
        .dilution-percentage {
            color: #FFB366;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .dilution-description {
            color: #aaa;
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }
        
        .custom-dilution {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .custom-dilution-input {
            width: 80px;
            padding: 0.5rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
        }
        
        .notes-counter {
            color: #888;
            font-size: 0.8rem;
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .scaled-ingredients {
            margin-top: 1.5rem;
        }
        
        .scaled-ingredient {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        
        .scaled-ingredient:last-child {
            border-bottom: none;
        }
        
        .ingredient-change {
            color: #888;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        
        /* Recipe View */
        .recipe-view {
            background: #1A1A1A;
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .recipe-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
            filter: brightness(0.3) contrast(1.2);
        }
        
        .recipe-content {
            position: relative;
            z-index: 1;
        }
        
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .recipe-title {
            font-size: 1.8rem;
            color: #FFB366;
            margin-bottom: 0.5rem;
        }
        
        .recipe-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .meta-item {
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .recipe-image-large {
            width: 100%;
            max-width: 300px;
            height: 300px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        
        .recipe-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .recipe-details {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .ingredients-list {
            list-style: none;
        }
        
        .ingredient-item {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        
        .ingredient-item:last-child {
            border-bottom: none;
        }
        
        .instructions {
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .action-button:hover {
            background: #444;
        }
        
        .action-button.scale {
            background: #FFB366;
            color: #0A0A0A;
        }
        
        .action-button.scale:hover {
            background: #FF8C42;
        }
        
        .action-button.share {
            background: #4CAF50;
        }
        
        .action-button.share:hover {
            background: #45a049;
        }
        
        .action-button.edit {
            background: #2196F3;
        }
        
        .action-button.edit:hover {
            background: #1976D2;
        }
        
        .action-button.delete {
            background: #f44336;
        }
        
        .action-button.delete:hover {
            background: #d32f2f;
        }
        
        /* Settings */
        .settings-section {
            background: #1A1A1A;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 1.5rem;
        }
        
        .settings-title {
            font-size: 1.3rem;
            color: #FFB366;
            margin-bottom: 1rem;
        }
        
        .settings-list {
            list-style: none;
            min-height: 60px;
        }
        
        .settings-item {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            background: #1A1A1A;
            transition: background 0.2s;
            user-select: none;
        }
        
        .settings-item:hover {
            background: #222;
        }
        
        .settings-item.dragging {
            opacity: 0.5;
            background: #333;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }
        
        .icon-button:hover {
            background: #444;
        }
        
        .icon-button.delete {
            background: #f44336;
        }
        
        .icon-button.delete:hover {
            background: #d32f2f;
        }
        
        /* Sync Status */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }
        
        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .sync-indicator.synced {
            background: #4CAF50;
        }
        
        .sync-indicator.syncing {
            background: #FFB366;
            animation: pulse 1.5s infinite;
        }

                return total;
            }, 0);
        };

        const scaleIngredients = (ingredients, scaleFactor, dilutionPercentage = 0) => {
            const scaledIngredients = ingredients.map(ingredient => ({
                ...ingredient,
                scaledAmount: Math.round(ingredient.amount * scaleFactor * 10) / 10
            }));

            // Add dilution if specified
            if (dilutionPercentage > 0) {
                const totalVolume = calculateTotalVolume(scaledIngredients);
                const dilutionAmount = (totalVolume * dilutionPercentage) / (100 - dilutionPercentage);
                
                if (dilutionAmount > 0) {
                    scaledIngredients.push({
                        name: 'Water (dilution)',
                        amount: Math.round(dilutionAmount * 10) / 10,
                        unit: 'ml',
                        scaledAmount: Math.round(dilutionAmount * 10) / 10,
                        isDilution: true
                    });
                }
            }

            return scaledIngredients;
        };

        function ScaleRecipeModal({ recipe, onClose }) {

                    return servings;
                } else {
                    // Calculate based on total volume
                    const originalVolume = calculateTotalVolume(recipe.ingredients);
                    if (originalVolume === 0) return 1;
                    
                    let targetVolume = parseFloat(totalVolume);
                    if (volumeUnit === 'oz') {
                        targetVolume = targetVolume * 29.5735; // Convert oz to ml
                    }
                    
                    return targetVolume / originalVolume;
                }
            };

            // Update scaled ingredients when settings change
            useEffect(() => {
                const scaleFactor = calculateScaleFactor();
                const dilution = customDilution ? parseFloat(customDilution) : dilutionPercentage;
                setScaledIngredients(scaleIngredients(recipe.ingredients, scaleFactor, dilution));

        // Settings Page Component with Drag & Drop
        function SettingsPage({ onBack, isAdmin, settings, onUpdateSettings }) {
            const [newItems, setNewItems] = useState({
                spirit_types: '',
                glass_types: '',
                venues: ''
            });
            
            const [dragIndex, setDragIndex] = useState(null);
            
            const handleKeyPress = (e, type) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAddItem(type);
                }
            };
            
            const handleAddItem = (type) => {
                const value = newItems[type].trim();
                if (!value) {
                    alert('Please enter a value');
                    return;
                }
                
                const updatedSettings = {
                    ...settings,
                    [type]: [...settings[type], value]
                };
                
                onUpdateSettings(updatedSettings);
                setNewItems(prev => ({
                    ...prev,
                    [type]: ''
                }));
            };
            
            const handleRemoveItem = (type, index) => {
                const updatedSettings = {
                    ...settings,
                    [type]: settings[type].filter((_, i) => i !== index)
                };
                onUpdateSettings(updatedSettings);
            };
            
            const handleInputChange = (type, value) => {
                setNewItems(prev => ({
                    ...prev,
                    [type]: value
                }));
            };
            
            // Drag and Drop handlers
            const handleDragStart = (e, index) => {
                setDragIndex(index);
                e.dataTransfer.effectAllowed = 'move';
            };
            
            const handleDragOver = (e, index) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };
            
            const handleDrop = (e, dropIndex, type) => {
                e.preventDefault();
                if (dragIndex === null || dragIndex === dropIndex) return;
                
                const reorderedItems = reorder(settings[type], dragIndex, dropIndex);
                const updatedSettings = {
                    ...settings,
                    [type]: reorderedItems
                };
                
                onUpdateSettings(updatedSettings);
                setDragIndex(null);
            };
            
            return (

        // Main App Component with Auto Cloud Sync
        function App() {
            const { user, firebaseUser, login, loginAsGuest, logout } = useAuth();

            const [selectedRecipe, setSelectedRecipe] = useState(null);

            const [recipes, setRecipes] = useState(getRecipes());
            const [syrups, setSyrups] = useState(getSyrups());
            const [settings, setSettings] = useState(getSettings());
            const [syncStatus, setSyncStatus] = useState('offline');
            
            // Set up Firebase real-time listeners when user logs in
            useEffect(() => {
                if (firebaseUser) {
                    console.log('Setting up Firebase listeners for auto sync');
                    
                    // Load initial data from Firebase
                    loadRecipesFromFirebase().then(firebaseRecipes => {
                        if (firebaseRecipes && firebaseRecipes.length > 0) {
                            setRecipes(firebaseRecipes);
                            saveRecipes(firebaseRecipes);
                            setSyncStatus('synced');
                        }
                    });
                    
                    loadSyrupsFromFirebase().then(firebaseSyrups => {
                        if (firebaseSyrups && firebaseSyrups.length > 0) {
                            setSyrups(firebaseSyrups);
                            saveSyrups(firebaseSyrups);
                        }
                    });
                    
                    loadSettingsFromFirebase().then(firebaseSettings => {
                        if (firebaseSettings) {
                            setSettings(firebaseSettings);
                            saveSettings(firebaseSettings);
                        }
                    });
                    
                    // Set up real-time listeners for automatic sync
                    const cleanup = setupFirebaseListeners(
                        // Recipes update handler
                        (updatedRecipes) => {
                            console.log('Auto-sync: Recipes updated from cloud');
                            setRecipes(updatedRecipes);
                            saveRecipes(updatedRecipes);
                            setSyncStatus('synced');
                        },
                        // Syrups update handler
                        (updatedSyrups) => {
                            console.log('Auto-sync: Syrups updated from cloud');
                            setSyrups(updatedSyrups);
                            saveSyrups(updatedSyrups);
                        },
                        // Settings update handler
                        (updatedSettings) => {
                            console.log('Auto-sync: Settings updated from cloud');
                            setSettings(updatedSettings);
                            saveSettings(updatedSettings);
                        }
                    );
                    
                    return cleanup;
                }
            }, [firebaseUser]);
            
            const navigateTo = (page, item = null) => {
                if ((page === 'create-recipe' || page === 'settings' || page === 'syrups') && (!user || !user.isAdmin)) {
                    return;
                }
                setCurrentPage(page);
                if (page === 'view-recipe') setSelectedRecipe(item);
                setMenuOpen(false);
            };
            
            // Auto-sync functions
            const autoSyncRecipes = async (updatedRecipes) => {
                if (user && user.isAdmin) {
                    setSyncStatus('syncing');
                    const success = await syncRecipesWithFirebase(updatedRecipes);
                    if (success) {
                        setSyncStatus('synced');
                    } else {
                        setSyncStatus('error');
                    }
                }
            };
            
            const autoSyncSyrups = async (updatedSyrups) => {
                if (user && user.isAdmin) {
                    const success = await syncSyrupsWithFirebase(updatedSyrups);
                    if (!success) {
                        console.error('Failed to sync syrups to cloud');
                    }
                }
            };
            
            const autoSyncSettings = async (updatedSettings) => {
                if (user && user.isAdmin) {
                    const success = await syncSettingsWithFirebase(updatedSettings);
                    if (!success) {
                        console.error('Failed to sync settings to cloud');
                    }
                }

                if (!user || !user.isAdmin) return;
                
                if (confirm('Are you sure you want to delete this cocktail?')) {
                    const updatedRecipes = recipes.filter(recipe => recipe.id !== recipeId);

                    saveRecipes(updatedRecipes);
                    autoSyncRecipes(updatedRecipes);
                    alert('Recipe deleted successfully');

            const handleSaveRecipe = (recipeData) => {
