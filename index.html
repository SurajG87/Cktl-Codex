<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∏</text></svg>">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0A0A0A; color: white; line-height: 1.6; }
        
        .app { min-height: 100vh; background: #0A0A0A; }

        .header { background: #1A1A1A; padding: 1rem; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;

        .loading { text-align: center; padding: 2rem; color: #666; }
        
        .recipe-view { background: #1A1A1A; border-radius: 10px; padding: 1.5rem; border: 1px solid #333; position: relative; overflow: hidden; }
        .recipe-background { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-size: cover; background-position: center;

        .recipe-content { position: relative; z-index: 1; }

        .recipe-image-large { width: 100%; max-width: 300px; height: 300px; background: #333; border-radius: 10px; margin-bottom: 1.5rem;

        .ingredients-list { list-style: none; }

        .action-button:hover { background: #444; }
        .action-button.edit { background: #4CAF50; }
        .action-button.edit:hover { background: #45a049; }

        .action-button.delete:hover { background: #d32f2f; }
        
        .settings-section { background: #1A1A1A; padding: 1.5rem; border-radius: 10px; border: 1px solid #333; margin-bottom: 1.5rem; }
        .settings-title { font-size: 1.3rem; color: #FFB366; margin-bottom: 1rem; }
        .settings-list { list-style: none; min-height: 60px; }
        .settings-item { padding: 1rem; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .settings-item:last-child { border-bottom: none; }
        .settings-actions { display: flex; gap: 0.5rem; }
        .icon-button { background: #333; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; font-size: 1rem; }
        .icon-button:hover { background: #444; }
        .icon-button.delete { background: #f44336; }
        .icon-button.delete:hover { background: #d32f2f; }
        
        .sync-status { 
            position: fixed; 
            top: 80px; 
            right: 20px; 
            background: #1A1A1A; 
            padding: 0.5rem 1rem;

            transition: all 0.3s ease;

        .sync-status.success { border-color: #4CAF50; color: #4CAF50; }
        
        .setup-section {
            background: #1A1A1A;

        }
        .setup-steps {

        }
        .github-token-input {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;

            color: white;
            font-size: 1rem;
        }
        .token-help {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;

        .token-help a {

        }
        .token-help a:hover {

        @media (max-width: 768px) {
            .header { padding: 0.75rem; height: 60px; }
            .container { padding: 0.75rem; }
            .page-title { font-size: 1.5rem; }

            .action-buttons button { flex: 1; }
            .page-header { flex-direction: column; align-items: flex-start; }

        @media (min-width: 768px) {
            .recipe-details { grid-template-columns: 1fr 1fr; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Configuration
        const ADMIN_CREDENTIALS = { username: 'suraj', password: 'cocktail123' };
        const GIST_ID = 'cocktail-manual-data'; // This will be created automatically
        
        // GitHub Gist API Service
        const githubService = {
            async loadData() {
                const token = localStorage.getItem('github_token');
                if (!token) {
                    throw new Error('No GitHub token configured');
                }

                try {
                    // Try to get existing gist
                    const response = await fetch(`https://api.github.com/gists`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to fetch gists');
                    
                    const gists = await response.json();
                    const cocktailGist = gists.find(gist => gist.description === GIST_ID);
                    
                    if (cocktailGist) {
                        const dataFile = cocktailGist.files['cocktail-data.json'];
                        if (dataFile && dataFile.content) {
                            return JSON.parse(dataFile.content);
                        }
                    }
                    
                    // Return default data if no gist found
                    return {
                        recipes: [],
                        settings: {
                            spirit_types: ['Gin', 'Vodka', 'Rum', 'Tequila', 'Whiskey', 'Brandy'],
                            glass_types: ['Coupe', 'Martini', 'Highball', 'Old Fashioned', 'Collins', 'Margarita'],
                            venues: ['Main Bar', 'Pool Bar', 'Restaurant', 'Private Event']
                        }
                    };
                } catch (error) {
                    console.error('GitHub API error:', error);
                    throw error;
                }
            },

            async saveData(data) {
                const token = localStorage.getItem('github_token');
                if (!token) {
                    throw new Error('No GitHub token configured');
                }

                try {
                    // First, try to find existing gist
                    const gistsResponse = await fetch(`https://api.github.com/gists`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!gistsResponse.ok) throw new Error('Failed to fetch gists');
                    
                    const gists = await gistsResponse.json();
                    const existingGist = gists.find(gist => gist.description === GIST_ID);
                    
                    const gistData = {
                        description: GIST_ID,
                        public: false,
                        files: {
                            'cocktail-data.json': {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    };

                    let response;
                    if (existingGist) {
                        // Update existing gist
                        response = await fetch(`https://api.github.com/gists/${existingGist.id}`, {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(gistData)
                        });
                    } else {
                        // Create new gist
                        response = await fetch('https://api.github.com/gists', {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(gistData)
                        });
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to save data');
                    }

                    return await response.json();
                } catch (error) {
                    console.error('GitHub API error:', error);
                    throw error;
                }
            }
        };

        // Local storage fallback
        const localStorageService = {
            loadData() {
                return {
                    recipes: JSON.parse(localStorage.getItem('cocktailRecipes') || '[]'),
                    settings: JSON.parse(localStorage.getItem('cocktailSettings') || JSON.stringify({
                        spirit_types: ['Gin', 'Vodka', 'Rum', 'Tequila', 'Whiskey', 'Brandy'],
                        glass_types: ['Coupe', 'Martini', 'Highball', 'Old Fashioned', 'Collins', 'Margarita'],
                        venues: ['Main Bar', 'Pool Bar', 'Restaurant', 'Private Event']
                    }))
                };
            },

            saveData(data) {
                localStorage.setItem('cocktailRecipes', JSON.stringify(data.recipes));
                localStorage.setItem('cocktailSettings', JSON.stringify(data.settings));
                return true;
            }
        };

        // Main data service with fallback
        const dataService = {
            async loadData() {
                const token = localStorage.getItem('github_token');
                if (token) {
                    try {
                        const data = await githubService.loadData();
                        // Also save to localStorage as backup
                        localStorageService.saveData(data);
                        return data;
                    } catch (error) {
                        console.warn('GitHub sync failed, using local storage:', error);
                        return localStorageService.loadData();
                    }
                } else {
                    return localStorageService.loadData();
                }
            },

            async saveData(data) {
                // Always save to localStorage first for immediate response
                localStorageService.saveData(data);
                
                const token = localStorage.getItem('github_token');
                if (token) {
                    try {
                        await githubService.saveData(data);
                        return { success: true, synced: true };
                    } catch (error) {
                        console.warn('GitHub sync failed, data saved locally:', error);
                        return { success: true, synced: false, error: error.message };
                    }
                }
                
                return { success: true, synced: false };
            }
        };

        // Individual data operations
        const getRecipes = async () => {
            const data = await dataService.loadData();
            return data.recipes;
        };

        const getSettings = async () => {
            const data = await dataService.loadData();
            return data.settings;
        };

        const saveRecipe = async (recipe, isEdit = false) => {
            const data = await dataService.loadData();
            let updatedRecipes;
            
            if (isEdit) {
                updatedRecipes = data.recipes.map(r => r.id === recipe.id ? recipe : r);
            } else {
                updatedRecipes = [...data.recipes, { ...recipe, id: Date.now().toString() }];
            }
            
            const result = await dataService.saveData({
                ...data,
                recipes: updatedRecipes
            });
            
            return { ...result, recipe: isEdit ? recipe : updatedRecipes[updatedRecipes.length - 1] };
        };

        const deleteRecipe = async (recipeId) => {
            const data = await dataService.loadData();
            const updatedRecipes = data.recipes.filter(recipe => recipe.id !== recipeId);
            
            const result = await dataService.saveData({
                ...data,
                recipes: updatedRecipes
            });
            
            return result;
        };

        const saveSettings = async (settings) => {
            const data = await dataService.loadData();
            const result = await dataService.saveData({
                ...data,
                settings
            });
            
            return result;
        };

        // Utility functions
        const convertImageToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        };

        // Authentication Hook
        function useAuth() {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const savedUser = localStorage.getItem('cocktailAppUser');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);
            
            const login = (username, password) => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    const userData = { username, isAdmin: true };
                    setUser(userData);
                    localStorage.setItem('cocktailAppUser', JSON.stringify(userData));
                    return true;
                }
                return false;
            };
            
            const loginAsGuest = () => {
                const guestUser = { username: 'Guest', isAdmin: false };
                setUser(guestUser);
                localStorage.setItem('cocktailAppUser', JSON.stringify(guestUser));
                return true;
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('cocktailAppUser');
            };
            
            return { user, login, loginAsGuest, logout };
        }

        // GitHub Setup Component
        function GitHubSetup({ onTokenSave, onSkip }) {
            const [token, setToken] = useState(localStorage.getItem('github_token') || '');
            const [saving, setSaving] = useState(false);
            
            const handleSave = async () => {
                if (!token.trim()) {
                    alert('Please enter a GitHub token');
                    return;
                }
                
                setSaving(true);
                try {
                    // Test the token
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${token}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Invalid token');
                    
                    localStorage.setItem('github_token', token);
                    onTokenSave();
                } catch (error) {
                    alert('Invalid GitHub token. Please check your token and try again.');
                } finally {
                    setSaving(false);
                }
            };
            
            const handleRemove = () => {
                localStorage.removeItem('github_token');
                setToken('');
                onTokenSave();
            };
            
            return (
                <div className="setup-section">
                    <h2 className="setup-title">Enable Cross-Device Sync</h2>
                    
                    {localStorage.getItem('github_token') ? (
                        <div>
                            <p style={{color: '#4CAF50', marginBottom: '1rem'}}>
                                ‚úÖ GitHub sync is enabled! Your recipes will sync across all devices.
                            </p>
                            <button className="button button-secondary" onClick={handleRemove}>
                                Remove GitHub Sync
                            </button>
                        </div>
                    ) : (
                        <div>
                            <p style={{marginBottom: '1rem'}}>
                                Set up GitHub sync to access your recipes from any device:
                            </p>
                            
                            <ol className="setup-steps">
                                <li>Go to <a href="https://github.com/settings/tokens" target="_blank" style={{color: '#FFB366'}}>GitHub Tokens</a></li>
                                <li>Click "Generate new token"</li>
                                <li>Give it a name like "Cocktail Manual"</li>
                                <li>Check the "gist" permission</li>
                                <li>Click "Generate token" and paste it below</li>
                            </ol>
                            
                            <input
                                type="password"
                                className="github-token-input"
                                placeholder="Paste your GitHub token here"
                                value={token}
                                onChange={(e) => setToken(e.target.value)}
                            />
                            
                            <div className="token-help">
                                Your token is stored locally and only used to sync your recipe data.
                            </div>
                            
                            <div className="buttons-row" style={{justifyContent: 'center', marginTop: '1.5rem'}}>
                                <button className="button" onClick={handleSave} disabled={saving}>
                                    {saving ? 'Testing...' : 'Enable Sync'}
                                </button>
                                <button className="button button-secondary" onClick={onSkip}>
                                    Skip for Now
                                </button>
                            </div>
                        </div>
                    )}

            const menuRef = useRef(null);

                    if (menuRef.current && !menuRef.current.contains(event.target) && 
                        !event.target.closest('.menu-button')) {
                        onToggle(false);
                    }
                };
                
                if (isOpen) {
                    document.addEventListener('mousedown', handleClickOutside);
                    document.addEventListener('touchstart', handleClickOutside);
                }
                
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleClickOutside);
                };
            }, [isOpen, onToggle]);
            
            const handleNavigation = (page) => {
                onNavigate(page);
                onToggle(false);

        function HomePage({ onRecipeClick, isAdmin, onCreateRecipe, onSyncStatus }) {
            const [recipes, setRecipes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterSpirit, setFilterSpirit] = useState('All');
            const [filterVenue, setFilterVenue] = useState('All');
            const [settings, setSettings] = useState(null);
            const [showSetup, setShowSetup] = useState(!localStorage.getItem('github_token'));
            
            useEffect(() => {
                loadData();
            }, []);
            
            const loadData = async () => {
                try {
                    setLoading(true);
                    onSyncStatus('syncing', 'Loading recipes...');
                    const [recipesData, settingsData] = await Promise.all([
                        getRecipes(),
                        getSettings()
                    ]);
                    setRecipes(recipesData);
                    setSettings(settingsData);
                    onSyncStatus('success', 'Recipes loaded');
                } catch (error) {
                    console.error('Error loading data:', error);
                    onSyncStatus('error', 'Failed to load recipes');
                } finally {
                    setLoading(false);
                }
            };
            
            // Filter recipes based on search and filters
            const filteredRecipes = recipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesSpirit = filterSpirit === 'All' || recipe.spirit_type === filterSpirit;
                const matchesVenue = filterVenue === 'All' || recipe.venue === filterVenue;
                
                return matchesSearch && matchesSpirit && matchesVenue;
            });
            
            // Group recipes by first letter
            const groupedRecipes = filteredRecipes.reduce((groups, recipe) => {
                const firstLetter = recipe.name.charAt(0).toUpperCase();
                if (!groups[firstLetter]) groups[firstLetter] = [];
                groups[firstLetter].push(recipe);
                return groups;
            }, {});
            
            // Sort the groups alphabetically
            const sortedLetters = Object.keys(groupedRecipes).sort();
            
            if (loading) return <LoadingSpinner />;
            
            return (
                <div className="container">
                    {showSetup && (
                        <GitHubSetup 
                            onTokenSave={() => {
                                setShowSetup(false);
                                loadData();

                                    <option key={venue} value={venue}>{venue}</option>

                glass_types: '',

                const settingsData = await getSettings();
                setSettings(settingsData);

            const handleKeyPress = (e, type) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAddItem(type);
                }
            };
            
            const handleAddItem = async (type) => {
                const value = newItems[type].trim();
                if (!value) {
                    alert('Please enter a value');
                    return;

                const updatedSettings = {
                    ...settings,
                    [type]: [...settings[type], value]
                };
                
                setLoading(true);
                onSyncStatus('syncing', 'Saving settings...');
                try {
                    const result = await saveSettings(updatedSettings);
                    setSettings(updatedSettings);
                    setNewItems(prev => ({
                        ...prev,
                        [type]: ''
                    }));
                    
                    if (result.synced) {
                        onSyncStatus('success', 'Settings saved and synced');
                    } else {
                        onSyncStatus('local', 'Settings saved locally');
                    }
                } catch (error) {
                    console.error('Error saving settings:', error);
                    onSyncStatus('error', 'Failed to save settings');
                    alert('Error saving settings. Please try again.');
                } finally {
                    setLoading(false);

                    ...settings,
                    [type]: settings[type].filter((_, i) => i !== index)

                try {
                    const result = await saveSettings(updatedSettings);
                    setSettings(updatedSettings);
                    
                    if (result.synced) {
                        onSyncStatus('success', 'Settings saved and synced');
                    } else {
                        onSyncStatus('local', 'Settings saved locally');
                    }
                } catch (error) {
                    console.error('Error saving settings:', error);
                    onSyncStatus('error', 'Failed to save settings');
                    alert('Error saving settings. Please try again.');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleInputChange = (type, value) => {

                    ...prev,
                    [type]: value

                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div className="settings-section">
                                <h3 className="settings-title">Glass Types</h3>
                                <div style={{display: 'flex', gap: '0.5rem', marginBottom: '1rem'}}>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Add new glass type"
                                        value={newItems.glass_types}
                                        onChange={(e) => handleInputChange('glass_types', e.target.value)}
                                        onKeyPress={(e) => handleKeyPress(e, 'glass_types')}
                                        style={{flex: 1}}
                                    />
                                    <button 
                                        className="button" 
                                        onClick={() => handleAddItem('glass_types')}
                                        disabled={loading}
                                    >
                                        Add
                                    </button>
                                </div>
                                <ul className="settings-list">
                                    {settings.glass_types.map((item, index) => (
                                        <li key={index} className="settings-item">
                                            <span>{item}</span>
                                            <div className="settings-actions">
                                                <button 
                                                    className="icon-button delete"
                                                    onClick={() => handleRemoveItem('glass_types', index)}
                                                    disabled={loading}
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div className="settings-section">
                                <h3 className="settings-title">Venues</h3>
                                <div style={{display: 'flex', gap: '0.5rem', marginBottom: '1rem'}}>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Add new venue"
                                        value={newItems.venues}
                                        onChange={(e) => handleInputChange('venues', e.target.value)}
                                        onKeyPress={(e) => handleKeyPress(e, 'venues')}
                                        style={{flex: 1}}
                                    />
                                    <button 
                                        className="button" 
                                        onClick={() => handleAddItem('venues')}
                                        disabled={loading}
                                    >
                                        Add
                                    </button>
                                </div>
                                <ul className="settings-list">
                                    {settings.venues.map((item, index) => (
                                        <li key={index} className="settings-item">
                                            <span>{item}</span>
                                            <div className="settings-actions">
                                                <button 
                                                    className="icon-button delete"
                                                    onClick={() => handleRemoveItem('venues', index)}
                                                    disabled={loading}
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ onLogin, onGuestLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (onLogin(username, password)) {
                    setError('');
                } else {
                    setError('Invalid credentials');
                }
            };
            
            return (
                <div className="container">
                    <div className="form" style={{maxWidth: '400px', marginTop: '4rem'}}>
                        <h1 className="page-title" style={{textAlign: 'center'}}>Cocktail Manual</h1>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input 
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            
                            {error && (
                                <div style={{color: '#ff6b6b', marginBottom: '1rem', textAlign: 'center'}}>
                                    {error}
                                </div>
                            )}
                            
                            <div className="buttons-row">
                                <button type="submit" className="button">
                                    Login
                                </button>
                                <button 
                                    type="button" 
                                    className="button button-secondary"
                                    onClick={onGuestLogin}
                                >
                                    Continue as Guest
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { user, login, loginAsGuest, logout } = useAuth();
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [menuOpen, setMenuOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [syncStatus, setSyncStatus] = useState({ status: null, message: '' });
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            
            // Handle online/offline status
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            
            // Clear sync status after 3 seconds
            useEffect(() => {
                if (syncStatus.status) {
                    const timer = setTimeout(() => {
                        setSyncStatus({ status: null, message: '' });
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [syncStatus]);
            
            const navigateTo = (page, item = null) => {
                if ((page === 'create-recipe' || page === 'settings') && (!user || !user.isAdmin)) {
                    return;
                }
                setCurrentPage(page);
                if (page === 'view-recipe') setSelectedRecipe(item);
                setMenuOpen(false);
            };
            
            const handleDeleteRecipe = async (recipeId) => {
                if (!user || !user.isAdmin) return;
                
                if (confirm('Are you sure you want to delete this cocktail?')) {
                    setSyncStatus({ status: 'syncing', message: 'Deleting recipe...' });
                    try {
                        const result = await deleteRecipe(recipeId);
                        
                        if (result.synced) {
                            setSyncStatus({ status: 'success', message: 'Recipe deleted and synced' });
                        } else {
                            setSyncStatus({ status: 'local', message: 'Recipe deleted locally' });
                        }
                        
                        // If we're on the view page for the deleted recipe, go back to home
                        if (currentPage === 'view-recipe' && selectedRecipe?.id === recipeId) {
                            navigateTo('home');
                        }
                    } catch (error) {
                        console.error('Error deleting recipe:', error);
                        setSyncStatus({ status: 'error', message: 'Failed to delete recipe' });
                        alert('Error deleting recipe. Please try again.');
                    }
                }
            };
            
            const handleEditRecipe = (recipe) => {
                setEditingItem(recipe);
                setIsEditing(true);
                setCurrentPage('create-recipe');
            };
            
            const handleSyncStatus = (status, message = '') => {
                setSyncStatus({ status, message });
            };
            
            const renderPage = () => {
                if (!user) {
                    return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
                }
                
                switch(currentPage) {
                    case 'home':
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => {
                                setIsEditing(false);
                                setEditingItem(null);
                                navigateTo('create-recipe');
                            }}
                            onSyncStatus={handleSyncStatus}
                        />;
                    case 'view-recipe':
                        return <ViewRecipePage 
                            recipe={selectedRecipe} 
                            onBack={() => navigateTo('home')}
                            isAdmin={user.isAdmin}
                            onDeleteRecipe={handleDeleteRecipe}
                            onEditRecipe={handleEditRecipe}
                        />;
                    case 'create-recipe':
                        return <CreateEditRecipePage 
                            recipe={editingItem}
                            onBack={() => navigateTo('home')} 
                            isEdit={isEditing}
                            onSyncStatus={handleSyncStatus}
                        />;
                    case 'settings':
                        return <SettingsPage 
                            onBack={() => navigateTo('home')} 
                            isAdmin={user.isAdmin}
                            onSyncStatus={handleSyncStatus}
                        />;
                    default:
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => navigateTo('create-recipe')}
                            onSyncStatus={handleSyncStatus}
                        />;
                }
            };
            
            if (!user) {
                return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
            }
            
            return (
                <div className="app">
                    <header className="header">
                        <div className="header-left">
                            <button 
                                className={`menu-button ${menuOpen ? 'active' : ''}`}
                                onClick={() => setMenuOpen(!menuOpen)}
                                aria-label="Toggle menu"
                            >
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                            </button>
                        </div>
                        
                        <div className="nav-user">
                            üë§ {user.username}
                            {user.isAdmin && <span style={{color: '#FFB366', fontSize: '0.7rem'}}> (Admin)</span>}
                            {!user.isAdmin && <span style={{color: '#666', fontSize: '0.7rem'}}> (Guest)</span>}
                            <button className="logout-btn" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </header>
                    
                    <SyncStatus 
                        status={syncStatus.status} 
                        message={syncStatus.message} 
                        isOnline={isOnline}
                    />
                    
                    <HamburgerMenu 
                        isOpen={menuOpen}
                        onToggle={setMenuOpen}
                        currentPage={currentPage}
                        onNavigate={navigateTo}
                        isAdmin={user.isAdmin}
                    />
                    
                    <main>
                        {renderPage()}
                    </main>

                    <footer className="footer">
                        <p>
                            Cocktail Manual ¬© {new Date().getFullYear()} | Created by{' '}
                            <a href="https://www.instagram.com/suraj.gg87/" target="_blank" rel="noopener noreferrer">
                                @suraj.gg87
                            </a>
                        </p>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
